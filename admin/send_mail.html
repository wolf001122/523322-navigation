<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>邮件发送测试</title>
</head>
<body>

<h2>GitHub Pages → Cloudflare Worker → Resend</h2>

<input id="to" value="qsl@21cn.com" placeholder="收件人邮箱"><br><br>
<input id="subject" value="测试邮件" placeholder="标题"><br><br>
<textarea id="content">Hello from GitHub Pages!</textarea><br><br>

<button onclick="sendMail()">发送邮件</button>

<pre id="result"></pre>

<script>
async function sendMail() {
  const result = document.getElementById("result");
  result.textContent = "发送中…";

  try {
    const resp = await fetch(
      "https://resend-mail-worker.cnjszzy.workers.dev", // ← 这里是你的 Worker
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          to: document.getElementById("to").value,
          subject: document.getElementById("subject").value,
          content: document.getElementById("content").value
        })
      }
    );

    const text = await resp.text();
    result.textContent = resp.ok ? "✅ 发送成功" : "❌ 失败:\n" + text;

  } catch (e) {
    result.textContent = "❌ 网络错误:\n" + e;
  }
}
</script>

</body>
</html>
