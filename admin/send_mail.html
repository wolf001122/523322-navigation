<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>SendGrid 邮件测试</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h2>SendGrid 邮件发送测试</h2>

<button onclick="sendMail()">发送测试邮件</button>

<pre id="result"></pre>

<script>
async function sendMail() {
  const result = document.getElementById("result");
  result.textContent = "发送中…";

  try {
    const response = await fetch("https://api.sendgrid.com/v3/mail/send", {
      method: "POST",
      headers: {
        // ⚠️ 替换为你的真实 API Key（测试后立刻删除）
        "Authorization": "Bearer YOUR_API_KEY",
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        personalizations: [{
          to: [{ email: "qsl@21cn.com" }]
        }],
        from: { email: "cnjszzy@gmail.com" },
        subject: "测试邮件",
        content: [
          { type: "text/plain", value: "Hello from GitHub Pages!" }
        ]
      })
    });

    if (response.ok) {
      result.textContent = "✅ 邮件发送成功（SendGrid 已接受请求）";
    } else {
      const text = await response.text();
      result.textContent = "❌ 发送失败:\n" + text;
    }
  } catch (err) {
    result.textContent = "❌ 网络错误:\n" + err;
  }
}
</script>

</body>
</html>
