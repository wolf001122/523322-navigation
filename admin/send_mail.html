<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>邮件发送测试</title>
</head>
<body>

<h2>发送测试邮件</h2>

<input id="to" type="email" value="qsl@21cn.com"><br>
<input id="subject" type="text" value="测试邮件"><br>
<textarea id="content">Hello from GitHub Pages + Worker!</textarea><br>
<button onclick="sendMail()">发送邮件</button>
<pre id="result"></pre>

<script>
async function sendMail() {
  const result = document.getElementById("result");
  result.textContent = "发送中…";

  try {
    const resp = await fetch("https://resend-mail-worker.cnjszzy.workers.dev", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        to: document.getElementById("to").value,
        subject: document.getElementById("subject").value,
        content: document.getElementById("content").value
      })
    });

    if (!resp.ok) {
      const text = await resp.text();
      result.textContent = "❌ 发送失败:\n" + text;
      return;
    }

    result.textContent = "✅ 邮件发送成功！";
  } catch (e) {
    result.textContent = "❌ 网络错误:\n" + e;
  }
}
</script>

</body>
</html>
