<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>后台管理</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system;
  background: #f4f6f8;
}

.header {
  background: #1f2937;
  color: #fff;
  padding: 16px;
  font-size: 18px;
}

.main {
  padding: 24px;
  max-width: 900px;
  margin: auto;
}

.card {
  background: #fff;
  border-radius: 8px;
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: 0 2px 8px rgba(0,0,0,.08);
}

.card h2 {
  margin-top: 0;
}

.actions {
  display: flex;
  gap: 12px;
  margin-top: 12px;
}

a.btn {
  display: inline-block;
  padding: 10px 16px;
  border-radius: 6px;
  text-decoration: none;
  color: #fff;
  background: #409eff;
}

a.btn:hover {
  opacity: .9;
}

.btn-secondary {
  background: #6b7280;
}
</style>
</head>

<body>

<div class="header">
  后台管理控制台
</div>

<div class="main">

  <div class="card">
    <h2>导航内容管理</h2>
    <p>添加、修改、删除导航链接，数据将保存到 Cloudflare KV。</p>
    <div class="actions">
      <a class="btn" href="/admin/links.html">进入链接管理</a>
    </div>
  </div>

  <div class="card">
    <h2>账户操作</h2>
    <p>退出当前后台登录。</p>
    <div class="actions">
      <a class="btn btn-secondary" href="/admin/login.html">退出登录</a>
    </div>
  </div>

</div>

</body>
</html>
