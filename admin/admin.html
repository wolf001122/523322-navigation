<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>后台管理</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: #f5f6f8;
}

.container {
  display: flex;
  height: 100vh;
}

.editor {
  width: 360px;
  padding: 16px;
  background: #fff;
  border-right: 1px solid #ddd;
  box-sizing: border-box;
}

.editor h2 {
  margin-top: 0;
}

.editor label {
  display: block;
  margin-top: 12px;
  font-size: 14px;
}

.editor select,
.editor input,
.editor textarea {
  width: 100%;
  padding: 6px;
  box-sizing: border-box;
  margin-top: 4px;
}

.editor textarea {
  resize: vertical;
}

.btn-row {
  display: flex;
  gap: 8px;
  margin-top: 12px;
}

button {
  border: none;
  padding: 8px;
  cursor: pointer;
  border-radius: 4px;
}

.btn-apply { background: #409eff; color: #fff; }
.btn-clear { background: #ddd; }
.btn-save {
  margin-top: 16px;
  width: 100%;
  padding: 12px;
  font-size: 16px;
  background: #2ecc71;
  color: #fff;
}

.cards {
  flex: 1;
  padding: 16px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 12px;
  overflow-y: auto;
}

.card {
  background: #fff;
  padding: 10px;
  border-radius: 6px;
  box-shadow: 0 1px 4px rgba(0,0,0,.1);
}

.card h3 {
  margin: 0 0 6px;
  font-size: 15px;
}

.card small {
  color: #666;
}

.card .actions {
  margin-top: 8px;
  display: flex;
  gap: 6px;
}

.card .edit { background: #409eff; color: #fff; }
.card .del { background: #e74c3c; color: #fff; }
</style>
</head>

<body>

<div class="container">

  <!-- 左侧编辑区 -->
  <div class="editor">
    <h2>编辑链接</h2>

    <label>一级分类</label>
    <select id="cat1"></select>

    <label>二级分类</label>
    <select id="cat2"></select>

    <label>名称</label>
    <input id="name">

    <label>URL</label>
    <input id="url">

    <label>描述</label>
    <textarea id="desc"></textarea>

    <div class="btn-row">
      <button class="btn-apply" onclick="applyEdit()">应用修改</button>
      <button class="btn-clear" onclick="clearForm()">清空</button>
    </div>

    <button class="btn-save" onclick="saveKV()">保存到 KV</button>
  </div>

  <!-- 右侧卡片区 -->
  <div class="cards" id="cards"></div>

</div>

<script>
let data = [];
let editingIndex = null;

/* 示例分类（你可换成真实） */
const cats = {
  "视频与音乐流媒体": ["音乐流媒体", "视频平台"]
};

const cat1 = document.getElementById('cat1');
const cat2 = document.getElementById('cat2');

for (const k in cats) {
  cat1.add(new Option(k, k));
}
cat1.onchange = () => {
  cat2.innerHTML = '';
  cats[cat1.value].forEach(v => cat2.add(new Option(v, v)));
};
cat1.onchange();

/* 渲染卡片 */
function render() {
  const wrap = document.getElementById('cards');
  wrap.innerHTML = '';
  data.forEach((d, i) => {
    const div = document.createElement('div');
    div.className = 'card';
    div.dataset.index = i;
    div.dataset.name = d.name;
    div.dataset.url = d.url;
    div.dataset.desc = d.desc;
    div.dataset.cat1 = d.cat1;
    div.dataset.cat2 = d.cat2;

    div.innerHTML = `
      <h3>${d.name}</h3>
      <small>${d.cat1} / ${d.cat2}</small><br>
      <small>${d.url}</small>
      <div class="actions">
        <button class="edit" onclick="edit(${i})">编辑</button>
        <button class="del" onclick="del(${i})">删除</button>
      </div>
    `;
    wrap.appendChild(div);
  });
}

/* 编辑 */
function edit(i) {
  const d = data[i];
  editingIndex = i;

  cat1.value = d.cat1;
  cat1.onchange();
  cat2.value = d.cat2;

  document.getElementById('name').value = d.name;
  document.getElementById('url').value = d.url;
  document.getElementById('desc').value = d.desc;
}

/* 应用修改 */
function applyEdit() {
  const name = document.getElementById('name').value.trim();
  if (!name) {
    alert('名称不能为空');
    return;
  }

  const obj = {
    cat1: cat1.value,
    cat2: cat2.value,
    name,
    url: url.value.trim(),
    desc: desc.value.trim()
  };

  if (editingIndex === null) {
    data.push(obj);
  } else {
    data[editingIndex] = obj;
  }

  editingIndex = null;
  render();
}

/* 删除 */
function del(i) {
  if (confirm('确认删除？')) {
    data.splice(i, 1);
    render();
  }
}

/* 清空 */
function clearForm() {
  editingIndex = null;
  document.getElementById('name').value = '';
  document.getElementById('url').value = '';
  document.getElementById('desc').value = '';
}

/* 保存到 KV（示意） */
function saveKV() {
  alert('已保存到 KV（示意）');
}
</script>

</body>
</html>
