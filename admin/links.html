<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>链接管理后台</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system;
  background: #f4f6f8;
}

.container {
  display: flex;
  height: 100vh;
}

/* 左侧 */
.editor {
  width: 360px;
  padding: 16px;
  background: #fff;
  border-right: 1px solid #ddd;
  box-sizing: border-box;
}

.editor h2 {
  margin: 0 0 12px;
}

.editor label {
  display: block;
  margin-top: 10px;
  font-size: 14px;
}

.editor input,
.editor select,
.editor textarea {
  width: 100%;
  padding: 6px;
  margin-top: 4px;
  box-sizing: border-box;
}

textarea { resize: vertical; }

.btn-row {
  display: flex;
  gap: 8px;
  margin-top: 12px;
}

button {
  border: none;
  border-radius: 4px;
  padding: 8px;
  cursor: pointer;
}

.btn-apply {
  background: #409eff;
  color: #fff;
}

.btn-clear {
  background: #ddd;
}

.btn-save {
  margin-top: 16px;
  width: 100%;
  padding: 12px;
  font-size: 16px;
  background: linear-gradient(135deg,#2ecc71,#27ae60);
  color: #fff;
}

/* 卡片 */
.cards {
  flex: 1;
  padding: 16px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 12px;
  overflow-y: auto;
}

.card {
  background: #fff;
  border-radius: 6px;
  padding: 10px;
  box-shadow: 0 1px 4px rgba(0,0,0,.1);
}

.card h3 {
  margin: 0 0 6px;
  font-size: 15px;
}

.card small {
  color: #666;
}

.actions {
  margin-top: 8px;
  display: flex;
  gap: 6px;
}

.edit { background:#409eff;color:#fff; }
.del { background:#e74c3c;color:#fff; }
</style>
</head>

<body>

<div class="container">

  <!-- 左侧 -->
  <div class="editor">
    <h2>编辑链接</h2>

    <label>一级分类</label>
    <input id="cat1">

    <label>二级分类</label>
    <input id="cat2">

    <label>名称</label>
    <input id="name">

    <label>URL</label>
    <input id="url">

    <label>描述</label>
    <textarea id="desc"></textarea>

    <div class="btn-row">
      <button class="btn-apply" onclick="applyEdit()">应用修改</button>
      <button class="btn-clear" onclick="clearForm()">清空</button>
    </div>

    <button class="btn-save" onclick="saveToKV()">保存到 KV</button>
  </div>

  <!-- 右侧 -->
  <div class="cards" id="cards"></div>

</div>

<script>
let data = [];
let editingIndex = null;

/* ========== 加载 XML ========= */
fetch('/api/data')
  .then(r => r.text())
  .then(parseXML)
  .then(render)
  .catch(e => alert('数据加载失败：' + e));

function parseXML(xmlText) {
  const xml = new DOMParser().parseFromString(xmlText, 'text/xml');
  const links = xml.querySelectorAll('link');

  data = Array.from(links).map(l => ({
    cat1: l.getAttribute('cat1') || '',
    cat2: l.getAttribute('cat2') || '',
    name: l.getAttribute('name') || '',
    url: l.getAttribute('url') || '',
    desc: l.getAttribute('desc') || ''
  }));
}

/* ========== 渲染 ========= */
function render() {
  const wrap = document.getElementById('cards');
  wrap.innerHTML = '';

  data.forEach((d,i)=>{
    const card = document.createElement('div');
    card.className='card';
    card.innerHTML=`
      <h3>${d.name}</h3>
      <small>${d.cat1} / ${d.cat2}</small><br>
      <small>${d.url}</small>
      <div class="actions">
        <button class="edit" onclick="edit(${i})">编辑</button>
        <button class="del" onclick="removeItem(${i})">删除</button>
      </div>`;
    wrap.appendChild(card);
  });
}

/* ========== 编辑 ========= */
function edit(i){
  const d=data[i];
  editingIndex=i;
  cat1.value=d.cat1;
  cat2.value=d.cat2;
  name.value=d.name;
  url.value=d.url;
  desc.value=d.desc;
}

/* ========== 应用 ========= */
function applyEdit(){
  if(!name.value.trim()||!url.value.trim()){
    alert('名称和URL不能为空');
    return;
  }
  const obj={
    cat1:cat1.value,
    cat2:cat2.value,
    name:name.value,
    url:url.value,
    desc:desc.value
  };
  if(editingIndex===null) data.push(obj);
  else data[editingIndex]=obj;
  editingIndex=null;
  render();
}

/* ========== 删除 ========= */
function removeItem(i){
  if(confirm('确认删除？')){
    data.splice(i,1);
    render();
  }
}

/* ========== 清空 ========= */
function clearForm(){
  editingIndex=null;
  cat1.value=cat2.value=name.value=url.value=desc.value='';
}

/* ========== 保存 ========= */
function saveToKV(){
  let xml=`<?xml version="1.0" encoding="UTF-8"?>\n<navigation>\n`;
  data.forEach(d=>{
    xml+=`  <link cat1="${d.cat1}" cat2="${d.cat2}" name="${d.name}"
      url="${d.url}" desc="${d.desc}" />\n`;
  });
  xml+='</navigation>';

  fetch('/api/save',{method:'POST',body:xml})
    .then(()=>alert('已保存到 KV'))
    .catch(()=>alert('保存失败'));
}
</script>

</body>
</html>
