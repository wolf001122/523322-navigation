<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Signal Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        button { display: block; margin: 20px auto; padding: 10px 20px; }
        .signals { font-size: 0.9em; color: #555; }
    </style>
</head>
<body>
    <h1>网站流量信号测试页面</h1>
    <p>此页面用于人工审阅搜索引擎信号估算的网站流量等级和区间值。数据从后台Worker自动采集，仅供测试，不接入主站。</p>
    <button onclick="loadData()">刷新数据</button>
    <table id="trafficTable">
        <thead>
            <tr>
                <th>网站名称</th>
                <th>域名</th>
                <th>流量等级</th>
                <th>流量区间</th>
                <th>置信度</th>
                <th>信号详情</th>
                <th>更新日期</th>
            </tr>
        </thead>
        <tbody>
            <!-- 数据将动态插入这里 -->
        </tbody>
    </table>

    <script>
        function loadData() {
            const url = 'https://traffic-signal-worker.cnjszzy.workers.dev/traffic_snapshot';
            // 可选：添加 ?sites= 参数自定义站点，例如 url + '?sites=baidu.com,zhihu.com'
            
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应错误');
                    }
                    return response.json();
                })
                .then(data => {
                    const tbody = document.querySelector('#trafficTable tbody');
                    tbody.innerHTML = ''; // 清空旧数据
                    
                    data.forEach(site => {
                        const row = document.createElement('tr');
                        
                        row.innerHTML = `
                            <td>${site.name}</td>
                            <td>${site.domain}</td>
                            <td>${site.traffic_level}</td>
                            <td>${site.traffic_range}</td>
                            <td>${site.confidence}</td>
                            <td class="signals">
                                Google索引: ${site.signals.google_index}<br>
                                Baidu索引: ${site.signals.baidu_index}<br>
                                Bing索引: ${site.signals.bing_index}<br>
                                平均索引页: ${site.signals.index_pages}
                            </td>
                            <td>${site.updated}</td>
                        `;
                        
                        tbody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Fetch错误:', error);
                    alert('数据加载失败，请检查Worker或网络。');
                });
        }

        // 页面加载时自动获取数据
        window.onload = loadData;
    </script>
</body>
</html>
