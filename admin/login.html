<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>后台登录</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #f4f6f9;
    color: #333;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .login-card {
    background: #fff;
    width: 100%;
    max-width: 400px;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    text-align: center;
  }
  .login-card h1 {
    font-size: 24px;
    margin-bottom: 24px;
    color: #1e293b;
  }
  .login-card input {
    width: 100%;
    padding: 12px 16px;
    margin: 12px 0;
    border: 1px solid #cbd5e1;
    border-radius: 8px;
    font-size: 16px;
    box-sizing: border-box;
  }
  .login-card input:focus {
    outline: none;
    border-color: #3b82f6;
    box-shadow: 0 0 0 3px rgba(59,130,246,0.2);
  }
  .login-card button {
    width: 100%;
    padding: 12px;
    margin-top: 16px;
    background: #3b82f6;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.2s;
  }
  .login-card button:hover {
    background: #2563eb;
  }
  .login-card button:disabled {
    background: #94a3b8;
    cursor: not-allowed;
  }
  .message {
    margin-top: 16px;
    font-size: 14px;
    min-height: 20px;
  }
  .error { color: #ef4444; }
  .success { color: #10b981; }
</style>
</head>
<body>
  <div class="login-card">
    <h1>后台登录</h1>
    <input type="text" id="username" placeholder="用户名" autocomplete="off">
    <input type="password" id="password" placeholder="密码" autocomplete="off">
    <button id="loginBtn">登录</button>
    <div id="message" class="message"></div>
  </div>

<script>
const API = '/api/data';
const message = document.getElementById('message');
const btn = document.getElementById('loginBtn');

btn.addEventListener('click', () => {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;

  if (!username || !password) {
    showMessage('请填写用户名和密码', 'error');
    return;
  }

  btn.disabled = true;
  btn.textContent = '验证中...';
  message.textContent = '';

  fetch(API)
    .then(r => r.text())
    .then(xmlText => {
      const parser = new DOMParser();
      const doc = parser.parseFromString(xmlText, 'text/xml');
      const admin = doc.querySelector('admin');

      if (!admin) {
        showMessage('未配置管理员帐号，请联系站长', 'error');
        resetBtn();
        return;
      }

      const storedUsername = admin.getAttribute('username');
      const storedPassword = admin.getAttribute('password');

      if (username !== storedUsername) {
        showMessage('用户名错误', 'error');
        resetBtn();
        return;
      }

      // 简单验证 pbkdf2 格式（实际验证需后端，这里前端仅检查格式）
      if (storedPassword && storedPassword.startsWith('pbkdf2:sha256:')) {
        // 实际密码验证应在后端完成（安全考虑），这里仅前端模拟跳转
        // 注意：真实环境中，密码验证必须在 Workers 中进行，不能前端暴露 hash
        showMessage('登录成功，正在跳转...', 'success');
        setTimeout(() => {
          location.href = '/admin/admin.html';
        }, 800);
      } else {
        showMessage('密码验证失败', 'error');
        resetBtn();
      }
    })
    .catch(() => {
      showMessage('网络错误，请重试', 'error');
      resetBtn();
    });
});

function showMessage(text, type) {
  message.textContent = text;
  message.className = `message ${type}`;
}

function resetBtn() {
  btn.disabled = false;
  btn.textContent = '登录';
}
</script>
</body>
</html>
