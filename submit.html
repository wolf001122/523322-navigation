<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网站提交 - 网址导航</title>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <style>
    body { margin:0; background:#f1f3f4; font-family:'Roboto',Arial,sans-serif; display:flex; align-items:center; justify-content:center; min-height:100vh; }
    .submit-card { background:#fff; width:90%; max-width:600px; border-radius:12px; box-shadow:0 8px 30px rgba(0,0,0,0.15); padding:40px; }
    h1 { text-align:center; color:#333; margin-bottom:30px; }
    .form-group { margin-bottom:20px; }
    label { display:block; margin-bottom:8px; color:#5f6368; font-weight:500; }
    input, select, textarea { width:100%; padding:14px; border:1px solid #dadce0; border-radius:8px; font-size:16px; }
    button { width:100%; padding:16px; background:#4285f4; color:white; border:none; border-radius:8px; font-size:18px; cursor:pointer; margin-top:20px; }
    button:hover { background:#3367d6; }
    .status { margin-top:20px; padding:16px; border-radius:8px; text-align:center; font-size:16px; }
    .success { background:#e6f4ea; color:#137333; border:1px solid #34a853; }
    .error { background:#fce8e6; color:#c5221f; border:1px solid #ea4335; }
  </style>
</head>
<body>
  <div class="submit-card">
    <h1>网站提交</h1>
    <form id="submitForm">
      <div class="form-group">
        <label>网站名称 *</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label>网站地址（带 https://）*</label>
        <input type="url" id="url" required>
      </div>
      <div class="form-group">
        <label>建议一级分类</label>
        <input type="text" id="category" placeholder="如：常用工具">
      </div>
      <div class="form-group">
        <label>建议二级分类</label>
        <input type="text" id="subcategory" placeholder="如：在线转换">
      </div>
      <div class="form-group">
        <label>网站描述</label>
        <textarea id="desc" rows="4"></textarea>
      </div>
      <div class="form-group">
        <label>图标 URL（可选，建议 60x60）</label>
        <input type="url" id="icon" placeholder="https://example.com/logo.png">
      </div>
      <div class="cf-turnstile" data-sitekey="0x4AAAAAAADn7kL8vB0m1234" data-theme="light"></div> <!-- 替换为您的 Turnstile sitekey -->
      <button type="submit">提交网站</button>
    </form>
    <div id="status"></div>
  </div>

  <script>
    document.getElementById('submitForm').onsubmit = async (e) => {
      e.preventDefault();
      const token = turnstile.getResponse();
      if (!token) return showStatus('请完成验证码验证', false);

      const data = {
        name: document.getElementById('name').value.trim(),
        url: document.getElementById('url').value.trim(),
        category: document.getElementById('category').value.trim(),
        subcategory: document.getElementById('subcategory').value.trim(),
        desc: document.getElementById('desc').value.trim(),
        icon: document.getElementById('icon').value.trim(),
        timestamp: Date.now(),
        turnstileToken: token
      };

      try {
        // 这里实际应由 Functions 验证 token 并保存
        // 模拟成功
        showStatus('提交成功！管理员审核后将添加至导航。', true);
        document.getElementById('submitForm').reset();
        turnstile.reset();
      } catch (e) {
        showStatus('提交失败，请重试', false);
      }
    };

    function showStatus(msg, success = true) {
      const div = document.getElementById('status');
      div.textContent = msg;
      div.className = 'status ' + (success ? 'success' : 'error');
    }
  </script>
</body>
</html>
