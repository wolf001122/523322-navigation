<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>网站提交</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: #f6f7f9;
  margin: 0;
  padding: 20px;
}

.container {
  max-width: 720px;
  margin: auto;
  background: #fff;
  border-radius: 10px;
  padding: 24px;
  box-shadow: 0 8px 24px rgba(0,0,0,.06);
}

h1 {
  margin-top: 0;
  font-size: 22px;
}

.form-group {
  margin-bottom: 16px;
}

label {
  display: block;
  font-weight: 600;
  margin-bottom: 6px;
}

input, select, textarea, button {
  width: 100%;
  box-sizing: border-box;
  padding: 10px 12px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
}

textarea {
  resize: vertical;
  min-height: 80px;
}

button {
  background: #2563eb;
  color: #fff;
  border: none;
  cursor: pointer;
  font-size: 15px;
}

button:hover {
  background: #1d4ed8;
}
</style>
</head>

<body>
<div class="container">
  <h1>提交新网站</h1>

  <div class="form-group">
    <label>网站名称 *</label>
    <input id="name" placeholder="例如：百度" />
  </div>

  <div class="form-group">
    <label>网站地址 *</label>
    <input id="url" placeholder="https://www.example.com" />
  </div>

  <div class="form-group">
    <label>网站图标（可选）</label>
    <input id="icon" placeholder="https://xxx/favicon.ico" />
  </div>

  <div class="form-group">
    <label>一级分类 *</label>
    <select id="cat1">
      <option value="">请选择一级分类</option>
    </select>
  </div>

  <div class="form-group">
    <label>二级分类 *</label>
    <select id="cat2">
      <option value="">请选择二级分类</option>
    </select>
  </div>

  <div class="form-group">
    <label>网站简介</label>
    <textarea id="desc" placeholder="20字以内推荐"></textarea>
  </div>

  <button onclick="submitSite()">提交</button>
</div>

<script>
let navData = [];

async function loadNav() {
  const res = await fetch('/data/nav.json', { cache: 'no-store' });
  navData = await res.json();

  const cat1 = document.getElementById('cat1');
  navData.forEach(c => {
    const opt = document.createElement('option');
    opt.value = c.name;
    opt.textContent = c.name;
    cat1.appendChild(opt);
  });
}

document.getElementById('cat1').addEventListener('change', () => {
  const cat1Val = cat1.value;
  const cat2 = document.getElementById('cat2');
  cat2.innerHTML = '<option value="">请选择二级分类</option>';

  const group = navData.find(c => c.name === cat1Val);
  if (!group) return;

  group.children.forEach(s => {
    const opt = document.createElement('option');
    opt.value = s.name;
    opt.textContent = s.name;
    cat2.appendChild(opt);
  });
});

function isValidURL(url) {
  try {
    new URL(url);
    return true;
  } catch {
    return false;
  }
}

async function submitSite() {
  const name = nameEl.value.trim();
  const url = urlEl.value.trim();
  const icon = iconEl.value.trim();
  const cat1 = cat1El.value;
  const cat2 = cat2El.value;
  const desc = descEl.value.trim();

  if (!name) return alert('请填写网站名称');
  if (!isValidURL(url)) return alert('网站地址不合法');
  if (!cat1 || !cat2) return alert('请选择完整分类');

  const payload = {
    name,
    url,
    icon,
    cat1,
    cat2,
    desc
  };

  const res = await fetch('/api/submit', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(payload)
  });

  if (res.ok) {
    alert('提交成功，等待审核');
    document.querySelectorAll('input, textarea, select').forEach(i => i.value = '');
  } else {
    alert('提交失败，请稍后再试');
  }
}

const nameEl = document.getElementById('name');
const urlEl = document.getElementById('url');
const iconEl = document.getElementById('icon');
const cat1El = document.getElementById('cat1');
const cat2El = document.getElementById('cat2');
const descEl = document.getElementById('desc');

loadNav();
</script>
</body>
</html>
