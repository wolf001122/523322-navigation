<!-- 提交网站（主窗口内容） -->

<div class="card">
  <h2 class="card-title">提交新网站</h2>

  <div class="form-row">
    <label>网站名称 *</label>
    <input id="site-name" type="text" placeholder="例如：百度" />
  </div>

  <div class="form-row">
    <label>网站地址 *</label>
    <input id="site-url" type="text" placeholder="https://www.example.com" />
  </div>

  <div class="form-row">
    <label>网站图标</label>
    <input id="site-icon" type="text" placeholder="https://xxx/favicon.ico" />
  </div>

  <div class="form-row">
    <label>一级分类 *</label>
    <select id="cat1">
      <option value="">请选择一级分类</option>
    </select>
  </div>

  <div class="form-row">
    <label>二级分类 *</label>
    <select id="cat2">
      <option value="">请选择二级分类</option>
    </select>
  </div>

  <div class="form-row">
    <label>网站简介</label>
    <textarea id="site-desc" placeholder="20 字以内简介"></textarea>
  </div>

  <div class="form-actions">
    <button class="btn-primary" onclick="submitSite()">提交</button>
  </div>
</div>

<script>
/* ================= 分类数据 ================= */

let navData = [];

async function loadCategories() {
  const res = await fetch('/data/nav.json', { cache: 'no-store' });
  navData = await res.json();

  const cat1 = document.getElementById('cat1');
  cat1.innerHTML = '<option value="">请选择一级分类</option>';

  navData.forEach(c => {
    const opt = document.createElement('option');
    opt.value = c.name;
    opt.textContent = c.name;
    cat1.appendChild(opt);
  });
}

document.getElementById('cat1').addEventListener('change', () => {
  const cat2 = document.getElementById('cat2');
  cat2.innerHTML = '<option value="">请选择二级分类</option>';

  const group = navData.find(c => c.name === cat1.value);
  if (!group) return;

  group.children.forEach(s => {
    const opt = document.createElement('option');
    opt.value = s.name;
    opt.textContent = s.name;
    cat2.appendChild(opt);
  });
});

/* ================= 提交逻辑 ================= */

function isValidURL(url) {
  try {
    new URL(url);
    return true;
  } catch {
    return false;
  }
}

async function submitSite() {
  const name = document.getElementById('site-name').value.trim();
  const url = document.getElementById('site-url').value.trim();
  const icon = document.getElementById('site-icon').value.trim();
  const cat1 = document.getElementById('cat1').value;
  const cat2 = document.getElementById('cat2').value;
  const desc = document.getElementById('site-desc').value.trim();

  if (!name) return alert('请填写网站名称');
  if (!isValidURL(url)) return alert('网站地址格式不正确');
  if (!cat1 || !cat2) return alert('请选择完整分类');

  const payload = {
    name,
    url,
    icon,
    cat1,
    cat2,
    desc
  };

  const res = await fetch('/api/submit', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(payload)
  });

  if (res.ok) {
    alert('提交成功，等待审核');
    document.querySelectorAll(
      '#site-name,#site-url,#site-icon,#site-desc'
    ).forEach(i => i.value = '');
    document.getElementById('cat1').value = '';
    document.getElementById('cat2').innerHTML = '<option value="">请选择二级分类</option>';
  } else {
    alert('提交失败，请稍后再试');
  }
}

/* 初始化 */
loadCategories();
</script>
