<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>友情链接</title>
<style>
  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background: #f4f6f8;
    color: #202124;
  }
  header {
    background: var(--primary, #1a73e8);
    color: #fff;
    padding: 20px;
    font-size: 24px;
    font-weight: 600;
    text-align: center;
    box-shadow: 0 2px 8px rgba(0,0,0,.1);
  }
  main {
    padding: 24px;
    max-width: 1200px;
    margin: 0 auto;
  }
  .card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    gap: 20px;
    margin-bottom: 40px;
  }
  .card {
    background: #fff;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,.08);
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: center;
    transition: all 0.25s ease;
    min-height: 100px;
    border: 1px solid #dadce0;
  }
  .card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.12);
  }
  .card .name {
    font-weight: 600;
    font-size: 17px;
    color: #1a73e8;
    margin-bottom: 8px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .card .desc {
    font-size: 14px;
    color: #5f6368;
    line-height: 1.5;
    overflow: hidden;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
  }
  .placeholder {
    text-align: center;
    color: #5f6368;
    font-size: 18px;
    line-height: 1.8;
    grid-column: 1 / -1;
    padding: 60px 20px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,.06);
  }
  .tip {
    text-align: center;
    font-size: 15px;
    color: #5f6368;
    margin-top: 20px;
    line-height: 1.6;
    grid-column: 1 / -1;
  }
</style>
</head>
<body>
<header>友情链接</header>
<main>
  <div class="card-grid" id="linksContainer">
    <p class="placeholder">加载中...</p>
  </div>
  <p class="tip">交换友情链接，请通过左侧菜单“网站提交”填写申请信息。</p>
</main>
<script>
async function loadFriendlyLinks() {
  const container = document.getElementById('linksContainer');
  container.innerHTML = '<p class="placeholder">加载中...</p>';
  try {
    const res = await fetch('/api/friendly');
    let links = [];
    if (res.ok) {
      links = await res.json();
    }
    container.innerHTML = '';
    if (!links || links.length === 0) {
      container.innerHTML = '<div class="placeholder">暂无友情链接<br><br>虚位以待，欢迎优质站点交换友链~</div>';
      return;
    }
    links.forEach(link => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="name">${link.name || '未命名站点'}</div>
        <div class="desc">${link.desc || '一个优质的网站，等你来发现'}</div>
      `;
      card.onclick = () => window.open(link.url, '_blank');
      container.appendChild(card);
    });
  } catch (e) {
    container.innerHTML = '<div class="placeholder">暂无友情链接<br><br>虚位以待，欢迎优质站点交换友链~</div>';
    console.error(e);
  }
}
loadFriendlyLinks();
</script>
</body>
</html>
