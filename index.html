<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>导航</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9474229114991789" crossorigin="anonymous"></script>
<style>
/* ======== 基础重置与变量 ======== */
:root {
  --primary: #1a73e8;
  --primary-hover: #1557b0;
  --bg: #f8f9fa;
  --card-bg: #fff;
  --text: #202124;
  --text-secondary: #5f6368;
  --border: #dadce0;
  --shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
  --transition: all 0.25s ease;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  overflow:hidden;
}

/* ======== 布局 ======== */
#layout{display:flex;height:100vh;width:100vw;}
#main{flex:1;display:flex;flex-direction:column;overflow:hidden;}

/* ======== 侧边栏 ======== */
#sidebar{
  width:260px;
  background:var(--card-bg);
  border-right:1px solid var(--border);
  display:flex;
  flex-direction:column;
  box-shadow:var(--shadow);
  flex-shrink:0;
  transition:transform 0.3s ease;
  z-index:200;
}
#logo{
  padding:28px 20px;
  font-size:26px;
  font-weight:700;
  text-align:center;
  color:var(--primary);
  border-bottom:1px solid var(--border);
}
#cats{flex:1;overflow-y:auto;padding:12px 0;}
.cat{
  padding:14px 28px;
  cursor:pointer;
  font-size:15px;
  color:var(--text);
  transition:var(--transition);
  display:flex;
  align-items:center;
}
.cat:hover{background:#f1f3f4;}
.cat.active{
  background:var(--primary);
  color:#fff;
  font-weight:600;
}
#side-bottom{
  border-top:1px solid var(--border);
  padding:20px 28px;
  font-size:14px;
  color:var(--text-secondary);
}

/* ======== 移动端 ======== */
#hamburger{
  display:none;
  position:fixed;
  top:18px;
  left:18px;
  width:32px;
  height:24px;
  cursor:pointer;
  flex-direction:column;
  justify-content:space-between;
  z-index:201;
}
#hamburger span{
  display:block;
  height:4px;
  background:var(--text);
  border-radius:2px;
  transition:var(--transition);
}
#overlay{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.5);
  z-index:199;
}
@media (max-width:868px){
  #sidebar{
    position:fixed;
    top:0;left:0;height:100%;
    transform:translateX(-100%);
  }
  #sidebar.visible{transform:translateX(0);}
  #hamburger{display:flex;}
  body.sidebar-open #overlay{display:block;}
}

/* ======== 主内容区 ======== */
#ad-top{background:var(--card-bg);border-bottom:1px solid var(--border);padding:16px;text-align:center;}
#content{flex:1;overflow:auto;padding:24px;background:var(--bg);}

/* ======== 分类标题 ======== */
.category-title{
  font-size:32px;
  margin-bottom:12px;
  color:var(--text);
  font-weight:600;
}
.sub-title{
  font-size:20px;
  margin:32px 0 16px;
  color:var(--primary);
  font-weight:500;
  border-bottom:2px solid var(--primary);
  padding-bottom:8px;
}

/* ======== 链接卡片网格 ======== */
.links{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:20px;
}
.card{
  display:flex;
  flex-direction:column;
  padding:20px;
  background:var(--card-bg);
  border-radius:16px;
  text-decoration:none;
  color:inherit;
  height:120px;
  box-shadow:0 2px 8px rgba(0,0,0,0.08);
  transition:var(--transition);
  position:relative;
  overflow:hidden;
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 12px 24px rgba(0,0,0,0.15);
}
.card-icon{
  width:56px;
  height:56px;
  background:var(--bg);
  border-radius:12px;
  padding:8px;
  margin-bottom:12px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card-icon img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
}
.text .name{
  font-size:16px;
  font-weight:600;
  margin-bottom:4px;
}
.text .desc{
  font-size:13px;
  color:var(--text-secondary);
  display:-webkit-box;
  -webkit-line-clamp:2;
  -webkit-box-orient:vertical;
  overflow:hidden;
}

/* ======== 首页搜索区 ======== */
#search-page{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  animation:fadeUp .6s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:none}
}
#search-box{
  display:flex;
  width:100%;
  max-width:720px;
  box-shadow:0 2px 12px rgba(0,0,0,0.1);
  border-radius:32px;
  overflow:hidden;
}
#search-box input{
  flex:1;
  padding:18px 24px;
  font-size:19px;
  border:none;
  outline:none;
}
#search-box input:focus{
  box-shadow:0 0 0 3px rgba(26,115,232,0.2);
}
#search-box button{
  padding:0 32px;
  border:none;
  background:var(--primary);
  color:#fff;
  font-size:16px;
  cursor:pointer;
  transition:var(--transition);
}
#search-box button:hover{background:var(--primary-hover);}
#engines{
  margin-top:32px;
  display:flex;
  gap:16px;
  flex-wrap:wrap;
  justify-content:center;
}
#engines button{
  padding:10px 20px;
  border:1px solid var(--border);
  background:var(--card-bg);
  border-radius:24px;
  cursor:pointer;
  transition:var(--transition);
}
#engines button:hover{background:#f1f3f4;}
#engines button.active{
  background:#e8f0fe;
  border-color:var(--primary);
  color:var(--primary);
}

/* ======== 其他微调 ======== */
.ad-box{margin:40px 0;padding:24px;background:var(--card-bg);border:1px solid var(--border);border-radius:12px;text-align:center;box-shadow:var(--shadow);}
</style>
</head>
<body>
<!-- 原有 HTML 与 JS 保持不变，仅优化了类名与结构以匹配新 CSS（例如 card-icon、name、desc 等） -->

    <div class="card-icon"><img src="favicon" alt=""></div>
    <div class="text">
      <div class="name">名称</div>
      <div class="desc">描述</div>
    </div>
  </a>
</div>
-->
</body>
</html>
