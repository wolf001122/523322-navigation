<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>导航</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google AdSense -->
  <meta name="google-adsense-account" content="ca-pub-9474229114991789">
  <script async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9474229114991789"
    crossorigin="anonymous"></script>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f6f7;
      height: 100vh;
      overflow: hidden;
    }

    /* ===== 布局 ===== */
    .layout {
      display: flex;
      height: 100%;
      width: 100%;
    }

    aside {
      width: 220px;
      background: #fff;
      border-right: 1px solid #e5e5e5;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* ===== 左侧导航 ===== */
    .nav-title {
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      border-bottom: 1px solid #eee;
      text-align: center;
    }

    .nav-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .nav-item {
      padding: 8px 10px;
      cursor: pointer;
      border-radius: 6px;
    }

    .nav-item:hover {
      background: #f0f2f5;
    }

    .nav-footer {
      border-top: 1px solid #eee;
      padding: 10px;
      font-size: 13px;
      color: #666;
    }

    /* ===== 顶部广告 ===== */
    .top-ad {
      min-height: 90px;
      background: #fafafa;
      border-bottom: 1px solid #e5e5e5;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== 内容区 ===== */
    .content {
      flex: 1;
      overflow-y: auto;
      position: relative;
    }

    /* ===== 搜索首页（核心） ===== */
    #searchView {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .search-box {
      width: 100%;
      max-width: 560px;
      padding: 14px 18px;
      font-size: 16px;
      border-radius: 24px;
      border: 1px solid #ddd;
      outline: none;
    }

    .engines {
      display: flex;
      gap: 12px;
      font-size: 14px;
    }

    .engine {
      cursor: pointer;
      color: #1a73e8;
    }

    .engine.active {
      font-weight: 600;
      text-decoration: underline;
    }

    /* ===== 分类内容区（Step 2 用） ===== */
    #contentView {
      display: none;
      padding: 20px;
    }
  </style>
</head>

<body>
<div class="layout">

  <!-- 左侧 -->
  <aside>
    <div class="nav-title">导　　航</div>
    <div class="nav-list" id="navList">
      <!-- 一级分类（后续填充） -->
    </div>
    <div class="nav-footer">
      网站提交<br>友情链接<br>关于导航
    </div>
  </aside>

  <!-- 右侧 -->
  <main>

    <!-- 顶部广告 -->
    <div class="top-ad">
      <!-- AdSense 自动广告 -->
    </div>

    <div class="content">

      <!-- 搜索首页（固定，不销毁） -->
      <div id="searchView">
        <input id="searchInput" class="search-box" placeholder="搜索你想访问的网站…" />
        <div class="engines">
          <span class="engine active" data-engine="google">Google</span>
          <span class="engine" data-engine="baidu">百度</span>
          <span class="engine" data-engine="bing">Bing</span>
        </div>
      </div>

      <!-- 分类内容（后续用） -->
      <div id="contentView"></div>

    </div>
  </main>
</div>

<script>
  // ===== 搜索引擎逻辑（不会触发重渲染） =====
  let currentEngine = 'google';

  document.querySelectorAll('.engine').forEach(el => {
    el.onclick = () => {
      document.querySelectorAll('.engine').forEach(e => e.classList.remove('active'));
      el.classList.add('active');
      currentEngine = el.dataset.engine;
    };
  });

  document.getElementById('searchInput').addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      const q = e.target.value.trim();
      if (!q) return;

      const urls = {
        google: 'https://www.google.com/search?q=',
        baidu: 'https://www.baidu.com/s?wd=',
        bing: 'https://www.bing.com/search?q='
      };

      window.open(urls[currentEngine] + encodeURIComponent(q), '_blank');
    }
  });
</script>

</body>
</html>
