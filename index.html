<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>导航</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="description" content="在线网址导航, 各类开发工具、电商购物、AI、人工智能、新闻资讯、教育与学习、生活服务等" />
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9474229114991789" crossorigin="anonymous"></script>
<style>
:root {
  --primary: #1a73e8;
  --primary-hover: #1557b0;
  --bg: #f6f8fb;
  --card-bg: #ffffff;
  --text: #202124;
  --text-light: #5f6368;
  --border: #dadce0;
  --shadow-sm: 0 1px 2px rgba(60,64,67,.3), 0 1px 3px rgba(60,64,67,.15);
  --shadow: 0 6px 18px rgba(0,0,0,.08);
  --transition: all .25s ease;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
  background: var(--bg);
  color: var(--text);
  height: 100vh;
  overflow: hidden;
}

/* =============== 与 https://web.gitapp.cn/ 首页搜索部分完全一致的现代玻璃拟态风格 =============== */
#search-bg{
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(1200px circle at 10% 10%, rgba(26,115,232,.25), transparent 40%),
    radial-gradient(800px circle at 90% 20%, rgba(0,180,255,.18), transparent 35%),
    radial-gradient(600px circle at 50% 80%, rgba(120,200,255,.12), transparent 40%),
    linear-gradient(180deg,#f5f9ff,#eaf0f7);
}
.s-search{
  width:100%;
  max-width:960px;
  padding:64px 48px;
  border-radius:30px;
  background:rgba(255,255,255,.78);
  backdrop-filter: blur(18px) saturate(130%);
  box-shadow:
    0 40px 120px rgba(0,0,0,.18),
    0 12px 40px rgba(0,0,0,.12),
    inset 0 1px 0 rgba(255,255,255,.4);
  animation:fadeUp .9s cubic-bezier(.16,1,.3,1);
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px) scale(.98)}
  to{opacity:1;transform:none}
}
.super-search-fm{
  margin-top:34px;
  display:flex;
  align-items:center;
  border-radius:44px;
  overflow:hidden;
  box-shadow:
    0 14px 40px rgba(0,0,0,.25),
    inset 0 1px 0 rgba(255,255,255,.5);
}
.super-search-fm input{
  flex:1;
  padding:24px 30px;
  font-size:21px;
  border:none;
  outline:none;
  background:rgba(255,255,255,.9);
}
.super-search-fm input::placeholder{
  color:#8b98a9;
}
.super-search-fm .submit{
  width:92px;
  background:linear-gradient(135deg,#1a73e8,#4d9cff);
  color:#fff;
  border:none;
  font-size:22px;
  cursor:pointer;
  transition:.3s;
}
.super-search-fm .submit:hover{
  filter:brightness(1.08);
  transform:translateY(-1px);
}
.super-search-fm .submit i{
  font-style:normal;
}
.s-type-list{
  display:flex;
  justify-content:center;
  gap:32px;
  font-size:17px;
  margin-bottom:22px;
}
.s-type-list label{
  cursor:pointer;
  color:#4c5a70;
  padding:8px 14px;
  border-radius:12px;
  transition:.25s;
}
.s-type-list label:hover{
  background:rgba(26,115,232,.12);
  color:#1a73e8;
}
.search-type{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:14px;
  margin-top:26px;
}
.search-type label{
  padding:9px 18px;
  border-radius:22px;
  border:1px solid rgba(0,0,0,.08);
  background:rgba(255,255,255,.85);
  cursor:pointer;
  transition:.25s;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}
.search-type label:hover{
  border-color:#1a73e8;
  color:#1a73e8;
  transform:translateY(-2px);
}

/* GitApp 级视觉增强（更深邃阴影与渐变） */
#search-bg{
  background:
    radial-gradient(600px circle at 18% 12%, rgba(59,130,246,.20), transparent 45%),
    radial-gradient(700px circle at 82% 18%, rgba(56,189,248,.18), transparent 45%),
    radial-gradient(600px circle at 25% 88%, rgba(34,197,94,.14), transparent 45%),
    linear-gradient(180deg,#f9fbff,#edf2fb);
}
.s-search{
  backdrop-filter: blur(18px) saturate(140%);
  box-shadow:0 28px 80px rgba(15,23,42,.18);
}
.super-search-fm{
  box-shadow:0 18px 46px rgba(15,23,42,.20);
}
.super-search-fm .submit{
  background:linear-gradient(135deg,#3b82f6,#2563eb);
}
.s-type-list label:hover{
  background:rgba(59,130,246,.08);
}
.search-type label:hover{
  box-shadow:0 6px 16px rgba(59,130,246,.25);
}

/* ===== 布局、侧边栏、卡片等整体增强 ===== */
#layout { display: flex; height: 100vh; width: 100vw; }
#main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
#sidebar {
  width: 220px;
  background:rgba(255,255,255,.88);
  backdrop-filter: blur(14px);
  border-right: 1px solid var(--border);
  display: flex;
  flex-direction: column;
  box-shadow:0 12px 36px rgba(15,23,42,.12);
  transition: transform 0.3s ease;
  z-index: 200;
}
#logo {
  padding: 28px 20px;
  font-size: 26px;
  font-weight: 700;
  text-align: center;
  color: var(--primary);
  border-bottom: 1px solid var(--border);
  cursor: pointer;
}
#logo:hover { opacity: 0.85; }
#cats { flex: 1; overflow-y: auto; padding: 8px 0; }
.cat {
  padding: 14px 24px;
  cursor: pointer;
  font-size: 15px;
  color: var(--text);
  transition: var(--transition);
}
.cat:hover { background: #f1f3f4; }
.cat.active { background: var(--primary); color: #fff; font-weight: 600; }
#side-bottom {
  border-top: 1px solid var(--border);
  padding: 20px 24px;
  font-size: 14px;
  color: var(--text-light);
}
#side-bottom div { margin-bottom: 14px; cursor: pointer; transition: color 0.2s; }
#side-bottom div:hover { color: var(--primary); }

#overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 199; }
#hamburger {
  display: none;
  position: fixed;
  top: 18px;
  left: 18px;
  width: 32px;
  height: 24px;
  cursor: pointer;
  flex-direction: column;
  justify-content: space-between;
  z-index: 201;
}
#hamburger span { height: 4px; background: var(--text); border-radius: 2px; transition: var(--transition); }
@media (max-width: 868px) {
  #sidebar { position: fixed; top: 0; left: 0; height: 100%; transform: translateX(-100%); width: 260px; }
  #sidebar.visible { transform: translateX(0); }
  #hamburger { display: flex; }
  body.sidebar-open #overlay { display: block; }
  #ad-top { padding-left: 64px; }
}

#ad-top {
  background: var(--card-bg);
  border-bottom: 1px solid var(--border);
  padding: 10px;
  text-align: center;
  box-shadow: var(--shadow-sm);
  min-height: 70px;
}
#content { flex: 1; overflow: auto; padding: 28px; background: var(--bg); display: none; }

.category-title { font-size: 32px; font-weight: 600; margin-bottom: 16px; }
.sub-title {
  font-size: 20px;
  color: var(--primary);
  margin: 36px 0 14px;
  padding-bottom: 6px;
  border-bottom: 2px solid var(--primary);
}
.links {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 16px;
  padding: 0 8px;
}
.card {
  display: flex;
  align-items: center;
  padding: 12px;
  background: var(--card-bg);
  border-radius: 12px;
  text-decoration: none;
  color: inherit;
  height: 90px;
  box-shadow:0 10px 26px rgba(15,23,42,.12);
  transition: var(--transition);
  overflow: hidden;
}
.card:hover {
  transform:translateY(-4px);
  box-shadow:0 18px 40px rgba(15,23,42,.20);
}
.card img {
  width: 48px;
  height: 48px;
  min-width: 48px;
  object-fit: contain;
  background: var(--bg);
  border-radius: 8px;
  padding: 4px;
}
.text { margin-left: 12px; overflow: hidden; flex: 1; }
.name { font-size: 15px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
.desc { font-size: 13px; color: var(--text-light); margin-top: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
.ad-box {
  margin: 40px 0;
  padding: 24px;
  background: var(--card-bg);
  border: 1px solid var(--border);
  border-radius: 14px;
  text-align: center;
  box-shadow: var(--shadow-sm);
}
iframe#external-frame { flex: 1; width: 100%; border: none; }

/* 隐藏旧的搜索结构 */
#search-page, #search-box, #engines { display: none !important; }
</style>
</head>

<script>
const API='/api/data';
const DEF_ICON='/icons/gray.png';
let currentEngine = "https://www.baidu.com/s?wd=";
let data=[];
let xmlDoc=null;
const categoryCache=new Map();

function getDomain(url){
  try{
    const h=new URL(url).hostname;
    return h.startsWith('www.')?h.slice(4):h;
  }catch{return 'example.com';}
}

fetch(API)
.then(r=>r.text())
.then(text=>{
  xmlDoc=new DOMParser().parseFromString(text,'text/xml');
  data=[...xmlDoc.querySelectorAll('category')].map(c=>({
    name:c.getAttribute('name'),
    subs:[...c.querySelectorAll('subcategory')].map(s=>({
      name:s.getAttribute('name'),
      links:[...s.querySelectorAll('link')].map(l=>({
        name:l.getAttribute('name'),
        url:l.getAttribute('url'),
        desc:l.getAttribute('desc')||'',
        icon:l.getAttribute('icon')||''
      }))
    }))
  }));
  renderCats();
  backToSearch();
});

function renderCats(){
  const box=document.getElementById('cats');
  box.innerHTML='';
  data.forEach((cat,idx)=>{
    const el=document.createElement('div');
    el.className='cat';
    el.textContent=cat.name;
    el.onclick=()=>{ 
      document.querySelectorAll('.cat').forEach(c=>c.classList.remove('active')); 
      el.classList.add('active'); 
      loadCategory(idx);
    };
    box.appendChild(el);
  });
}

function loadCategory(idx){
  if(categoryCache.has(idx)){ showCategory(categoryCache.get(idx)); return; }
  const node=xmlDoc.querySelectorAll('category')[idx];
  const catData={ 
    name:node.getAttribute('name'), 
    subs:[...node.querySelectorAll('subcategory')].map(s=>({ 
      name:s.getAttribute('name'), 
      links:[...s.querySelectorAll('link')].map(l=>({ 
        name:l.getAttribute('name'), 
        url:l.getAttribute('url'), 
        desc:l.getAttribute('desc')||'', 
        icon:l.getAttribute('icon')||'' 
      })) 
    })) 
  };
  categoryCache.set(idx,catData);
  showCategory(catData);
}

function showCategory(cat){
  document.getElementById('search-bg').style.display='none';
  const cont=document.getElementById('content');
  cont.style.display='block';
  cont.innerHTML=`<div class="category-title">${cat.name}</div>
  <div class="ad-box"><ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-9474229114991789" data-ad-slot="9876543210" data-ad-format="auto"></ins></div>`;
  (adsbygoogle=window.adsbygoogle||[]).push({});
  cat.subs.forEach(sub=>{
    if(!sub.links.length)return;
    cont.innerHTML+=`<div class="sub-title">${sub.name}</div><div class="links"></div>`;
    const linksBox=cont.lastElementChild;
    sub.links.forEach(link=>{
      const a=document.createElement('a'); 
      a.className='card'; 
      a.href=link.url; 
      a.target='_blank';
      const img=document.createElement('img');
      const favicon=link.icon.trim()||`https://www.google.com/s2/favicons?sz=64&domain=${getDomain(link.url)}`;
      img.src=favicon; 
      img.onerror=()=>{img.src=DEF_ICON;};
      const textDiv=document.createElement('div'); 
      textDiv.className='text';
      textDiv.innerHTML=`<div class="name">${link.name}</div><div class="desc">${link.desc}</div>`;
      a.append(img,textDiv); 
      linksBox.appendChild(a);
    });
  });
  document.getElementById('logo').classList.add('return-mode');
  closeSidebarOnMobile();
}

function backToSearch(){
  document.getElementById('content').style.display='none';
  document.getElementById('search-bg').style.display='flex';
  document.getElementById('logo').classList.remove('return-mode');
  document.querySelectorAll('.cat').forEach(c=>c.classList.remove('active'));
  closeSidebarOnMobile();
}

function loadExternal(url){
  document.getElementById('search-bg').style.display='none';
  const cont=document.getElementById('content');
  cont.innerHTML='<iframe id="external-frame" src="'+url+'"></iframe>';
  cont.style.display='flex';
  document.getElementById('logo').classList.add('return-mode');
  document.querySelectorAll('.cat').forEach(c=>c.classList.remove('active'));
  closeSidebarOnMobile();
}

function toggleSidebar(){
  document.getElementById('sidebar').classList.toggle('visible');
  document.body.classList.toggle('sidebar-open');
}

function closeSidebarOnMobile(){
  if(window.innerWidth<=868){
    document.getElementById('sidebar').classList.remove('visible');
    document.body.classList.remove('sidebar-open');
  }
}

/* 搜索引擎切换与搜索逻辑 */
document.querySelectorAll('input[name="type"]').forEach(radio=>{
  radio.addEventListener("change",()=>{
    currentEngine = radio.value;
    const input = document.getElementById("search-text");
    const ph = radio.getAttribute("data-placeholder") || "输入关键字搜索";
    input.placeholder = ph;
  });
});

document.getElementById("search-text").addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    e.preventDefault();
    doSearch();
  }
});

function doSearch(){
  const kw = document.getElementById("search-text").value.trim();
  if(!kw) return;
  window.open(currentEngine + encodeURIComponent(kw), "_blank");
}

/* 顶部分类标签切换引擎组（点击“常用”“搜索”等） */
document.querySelectorAll('.s-type-list label').forEach(label => {
  label.addEventListener('click', () => {
    const groupId = label.getAttribute('data-id');
    document.querySelectorAll('.search-group').forEach(g => g.style.display = 'none');
    document.querySelector(`.search-group.${groupId}`).style.display = 'block';
    
    // 自动选中该组第一个引擎
    const firstRadio = document.querySelector(`.search-group.${groupId} input[type="radio"]`);
    if (firstRadio) {
      firstRadio.checked = true;
      currentEngine = firstRadio.value;
      const ph = firstRadio.getAttribute("data-placeholder") || "输入关键字搜索";
      document.getElementById("search-text").placeholder = ph;
    }
  });
});

// 默认显示“常用”组
document.querySelector('.search-group.group-a').style.display = 'block';
</script>
</body>
</html>
