<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>导航</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
/* ===== 基础 ===== */
* {
  box-sizing: border-box;
}
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  background: #fff;
  color: #202124;
}

/* ===== 顶部（预留广告位） ===== */
header {
  height: 60px;
  border-bottom: 1px solid #e0e0e0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  color: #5f6368;
}

/* ===== 主区域布局 ===== */
main {
  height: calc(100vh - 60px);
  display: flex;
}

/* ===== 左侧分类栏（你已有，这里只占位） ===== */
aside {
  width: 220px;
  border-right: 1px solid #e0e0e0;
  padding: 16px;
  font-size: 14px;
  color: #444;
}

/* ===== 主内容区 ===== */
#content {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== 首页搜索态 ===== */
.home-search-wrapper {
  text-align: center;
  width: 100%;
}

.home-logo {
  font-size: 34px;
  font-weight: 600;
  letter-spacing: 2px;
  margin-bottom: 28px;
}

.search-box {
  width: 520px;
  max-width: 90%;
  margin: 0 auto;
  position: relative;
}

.search-box input {
  width: 100%;
  padding: 14px 50px 14px 22px;
  font-size: 16px;
  border-radius: 30px;
  border: 1px solid #dfe1e5;
  outline: none;
  transition: box-shadow 0.2s ease, border-color 0.2s ease;
}

.search-box input:focus {
  border-color: #1a73e8;
  box-shadow: 0 1px 6px rgba(32,33,36,.28);
}

/* ===== 搜索引擎切换 ===== */
.engine-switch {
  margin-top: 18px;
  display: flex;
  justify-content: center;
  gap: 12px;
  font-size: 13px;
}

.engine-switch span {
  cursor: pointer;
  color: #5f6368;
  padding: 4px 10px;
  border-radius: 12px;
}

.engine-switch span.active {
  background: #e8f0fe;
  color: #1a73e8;
}

/* ===== 提示 ===== */
.home-hint {
  margin-top: 14px;
  font-size: 13px;
  color: #5f6368;
}
</style>
</head>

<body>

<header>
  <!-- 顶部广告位（AdSense 后续直接插代码） -->
  顶部广告位
</header>

<main>
  <aside>
    <!-- 这里保留你现有的一级分类菜单 -->
    一级分类
  </aside>

  <div id="content"></div>
</main>

<script>
/* ===============================
   多搜索引擎配置
=============================== */
const engines = {
  google: {
    name: 'Google',
    url: 'https://www.google.com/search?q='
  },
  baidu: {
    name: '百度',
    url: 'https://www.baidu.com/s?wd='
  },
  bing: {
    name: 'Bing',
    url: 'https://www.bing.com/search?q='
  },
  duck: {
    name: 'DuckDuckGo',
    url: 'https://duckduckgo.com/?q='
  }
};

let currentEngine = 'google';

/* ===============================
   渲染首页搜索态
=============================== */
function renderHomeSearch() {
  document.getElementById('content').innerHTML = `
    <div class="home-search-wrapper">
      <div class="home-logo">导航</div>

      <div class="search-box">
        <input id="searchInput" placeholder="搜索你想访问的网站" autofocus />
      </div>

      <div class="engine-switch">
        ${Object.keys(engines).map(key => `
          <span data-engine="${key}" class="${key === currentEngine ? 'active' : ''}">
            ${engines[key].name}
          </span>
        `).join('')}
      </div>

      <div class="home-hint">
        支持多搜索引擎 · 回车搜索
      </div>
    </div>
  `;

  bindSearchEvents();
}

/* ===============================
   绑定事件
=============================== */
function bindSearchEvents() {
  const input = document.getElementById('searchInput');

  input.addEventListener('keydown', e => {
    if (e.key === 'Enter' && input.value.trim()) {
      const q = encodeURIComponent(input.value.trim());
      window.open(engines[currentEngine].url + q, '_blank');
    }
  });

  document.querySelectorAll('.engine-switch span').forEach(el => {
    el.onclick = () => {
      currentEngine = el.dataset.engine;
      renderHomeSearch();
      document.getElementById('searchInput').focus();
    };
  });
}

/* ===============================
   初始化
=============================== */
renderHomeSearch();
</script>

</body>
</html>
