<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>导航</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #f8f9fa;
  color: #202124;
}

/* ===== 顶部广告 ===== */
.top-ad {
  background: #fff;
  border-bottom: 1px solid #e0e0e0;
  padding: 10px;
  text-align: center;
}

/* ===== 主布局 ===== */
.layout {
  display: flex;
  min-height: calc(100vh - 60px);
}

/* ===== 左侧菜单 ===== */
.sidebar {
  width: 220px;
  background: #fff;
  border-right: 1px solid #e0e0e0;
  padding: 16px 0;
}

.sidebar h2 {
  font-size: 14px;
  font-weight: 600;
  padding: 8px 20px;
  margin: 0;
  color: #5f6368;
}

.menu-item {
  padding: 8px 20px;
  cursor: pointer;
  font-size: 14px;
}

.menu-item:hover,
.menu-item.active {
  background: #e8f0fe;
  color: #1a73e8;
}

.sidebar-footer {
  margin-top: 20px;
  border-top: 1px solid #e0e0e0;
  padding-top: 10px;
}

.sidebar-footer div {
  padding: 8px 20px;
  font-size: 13px;
  color: #5f6368;
  cursor: pointer;
}

.sidebar-footer div:hover {
  text-decoration: underline;
}

/* ===== 主窗口 ===== */
.main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: 80px;
}

/* ===== 首页搜索 ===== */
.home-search {
  width: 100%;
  max-width: 640px;
  text-align: center;
}

.logo {
  font-size: 48px;
  font-weight: 600;
  margin-bottom: 30px;
}

.search-input {
  width: 100%;
  padding: 14px 20px;
  font-size: 16px;
  border-radius: 24px;
  border: 1px solid #dadce0;
  outline: none;
}

.search-input:focus {
  box-shadow: 0 1px 6px rgba(32,33,36,.28);
}

.engine-switch {
  margin-top: 12px;
}

.engine-switch span {
  font-size: 13px;
  margin: 0 6px;
  cursor: pointer;
  color: #1a73e8;
}

.engine-switch .active {
  font-weight: 600;
  text-decoration: underline;
}

/* ===== 搜索结果 ===== */
.results {
  width: 100%;
  max-width: 1000px;
  padding: 20px;
}

.results-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 16px;
}

.card {
  background: #fff;
  border-radius: 8px;
  padding: 12px;
  display: flex;
  gap: 10px;
  text-decoration: none;
  color: inherit;
  box-shadow: 0 1px 4px rgba(0,0,0,.08);
}

.card img {
  width: 36px;
  height: 36px;
  border-radius: 6px;
  object-fit: cover;
}

.card-title {
  font-size: 14px;
  font-weight: 600;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.card-desc {
  font-size: 12px;
  color: #666;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
</style>
</head>

<body>

<!-- 顶部广告位 -->
<div class="top-ad">
  <!-- Google AdSense 代码放这里 -->
  广告位
</div>

<div class="layout">
  <!-- 左侧菜单 -->
  <div class="sidebar" id="sidebar">
    <h2>分类</h2>
    <div id="menu"></div>

    <div class="sidebar-footer">
      <div>网站提交</div>
      <div>友情链接</div>
      <div>关于导航</div>
    </div>
  </div>

  <!-- 主窗口 -->
  <div class="main" id="main"></div>
</div>

<script>
const DATA_API = '/api/data';
const DEFAULT_ICON = '/icons/default.png';

let navData = [];
let engine = 'site';

/* ===== 加载数据 ===== */
fetch(DATA_API)
  .then(r => r.text())
  .then(parseXML)
  .then(data => {
    navData = data;
    renderMenu(data);
    renderHome();
  });

function parseXML(xmlText) {
  const xml = new DOMParser().parseFromString(xmlText, 'text/xml');
  const cats = [...xml.querySelectorAll('category')];

  return cats.map(cat => ({
    name: cat.getAttribute('name'),
    links: [...cat.querySelectorAll('link')].map(l => ({
      name: l.getAttribute('name'),
      url: l.getAttribute('url'),
      desc: l.getAttribute('desc') || '',
      icon: l.getAttribute('icon') || DEFAULT_ICON
    }))
  }));
}

/* ===== 左侧菜单 ===== */
function renderMenu(data) {
  const menu = document.getElementById('menu');
  data.forEach(cat => {
    const div = document.createElement('div');
    div.className = 'menu-item';
    div.textContent = cat.name;
    div.onclick = () => showCategory(cat);
    menu.appendChild(div);
  });
}

/* ===== 首页搜索 ===== */
function renderHome() {
  document.getElementById('main').innerHTML = `
    <div class="home-search">
      <div class="logo">导航</div>
      <input class="search-input" id="searchInput" placeholder="搜索你想访问的网站">
      <div class="engine-switch">
        ${['site','google','baidu','bing'].map(e =>
          `<span class="${engine===e?'active':''}" onclick="switchEngine('${e}')">${e}</span>`
        ).join('')}
      </div>
    </div>
  `;

  document.getElementById('searchInput').oninput = e => search(e.target.value);
}

function switchEngine(e) {
  engine = e;
  renderHome();
}

/* ===== 站内搜索 ===== */
function search(keyword) {
  if (!keyword.trim()) return;

  if (engine !== 'site') {
    window.location.href = {
      google: 'https://www.google.com/search?q=',
      baidu: 'https://www.baidu.com/s?wd=',
      bing: 'https://www.bing.com/search?q='
    }[engine] + encodeURIComponent(keyword);
    return;
  }

  const results = [];
  navData.forEach(cat =>
    cat.links.forEach(l => {
      if ((l.name + l.desc + l.url).includes(keyword)) results.push(l);
    })
  );

  renderResults(results);
}

function renderResults(list) {
  document.getElementById('main').innerHTML = `
    <div class="results">
      <div class="results-grid">
        ${list.map(l => `
          <a class="card" href="${l.url}" target="_blank">
            <img src="${l.icon}" onerror="this.src='${DEFAULT_ICON}'">
            <div>
              <div class="card-title">${l.name}</div>
              <div class="card-desc">${l.desc}</div>
            </div>
          </a>
        `).join('')}
      </div>
    </div>
  `;
}

/* ===== 点击分类 ===== */
function showCategory(cat) {
  renderResults(cat.links);
}
</script>

</body>
</html>
