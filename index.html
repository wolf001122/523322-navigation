<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>导航</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="description" content="在线网址导航, 各类开发工具、电商购物、AI、人工智能、新闻资讯、教育与学习、生活服务等" />

<style>
:root {
  --primary: #00ffbb;               /* 青绿色高亮 */
  --primary-glow: rgba(0, 255, 187, 0.6);
  --text-normal: #cccccc;
  --text-muted: #88d4b0;
  --input-bg: rgba(255, 255, 255, 0.95);
  --card-bg: rgba(255, 255, 255, 0.08);
  --border: rgba(0, 255, 187, 0.3);
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
  color: #fff;
  height: 100vh;
  overflow: hidden;
  background: #000;
  background-image: url('https://img.alicdn.com/imgextra/i3/O1CN01vO0n3p1uZ6Y9wZ9YJ_!!6000000006032-2-tps-3840-2160.jpg'); /* 可替换为喜欢的深色科技背景 */
  background-size: cover;
  background-position: center;
}
#layout { display: flex; height: 100vh; width: 100vw; }
#main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }

/* 搜索首页整体容器 */
#search-bg {
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}
#search-bg::before {
  content:'';
  position:absolute;
  inset:0;
  background: rgba(0,0,0,0.45);
  backdrop-filter: blur(10px);
}

/* 搜索区域 */
.s-search {
  position:relative;
  z-index:1;
  width:100%;
  max-width:900px;
  text-align:center;
  padding: 40px 20px;
}

/* 顶部分类标签 */
.s-type-list {
  display:flex;
  justify-content:center;
  gap:48px;
  margin-bottom:40px;
  font-size:18px;
  font-weight:500;
}
.s-type-list label {
  cursor:pointer;
  color:var(--text-normal);
  padding:8px 0;
  position:relative;
  transition:all 0.3s ease;
}
.s-type-list label:hover {
  color:#fff;
}
.s-type-list label.active {
  color:var(--primary);
}
.s-type-list label.active::after {
  content:'';
  position:absolute;
  bottom:-12px;
  left:50%;
  transform:translateX(-50%);
  width:36px;
  height:4px;
  background:var(--primary);
  border-radius:2px;
  box-shadow:0 0 12px var(--primary-glow);
}

/* 胶囊形搜索框 */
.super-search-fm {
  position:relative;
  display:flex;
  align-items:center;
  width:100%;
  max-width:760px;
  height:68px;
  margin:0 auto;
  background:var(--input-bg);
  border-radius:50px;
  overflow:hidden;
  box-shadow:0 12px 40px rgba(0,0,0,0.6);
}
.super-search-fm input {
  flex:1;
  padding:0 36px;
  font-size:21px;
  border:none;
  outline:none;
  background:transparent;
  color:#333;
}
.super-search-fm input::placeholder {
  color:#aaa;
}
.super-search-fm .submit {
  width:80px;
  height:100%;
  background:transparent;
  border:none;
  cursor:pointer;
  font-size:32px;
  color:#777;
  transition:all 0.3s;
}
.super-search-fm .submit:hover {
  color:#333;
}

/* 输入框右侧向下小箭头 */
.super-search-fm::after {
  content:'▼';
  position:absolute;
  right:100px;
  top:50%;
  transform:translateY(-50%);
  font-size:20px;
  color:#888;
  pointer-events:none;
}

/* 二级选项指示三角形 */
.indicator {
  width:0;
  height:0;
  border-left:10px solid transparent;
  border-right:10px solid transparent;
  border-bottom:12px solid var(--primary);
  margin:20px auto 0;
  opacity:0;
  transition:opacity 0.3s;
  pointer-events:none;
}
.indicator.active {
  opacity:1;
}

/* 子引擎选项栏 */
.search-type-wrapper {
  position:relative;
  margin-top:40px;
}
.search-group {
  display:none;
}
.search-group.active {
  display:block;
}
.search-type {
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:18px;
}
.search-type label {
  cursor:pointer;
  padding:10px 28px;
  background:var(--card-bg);
  border:1px solid var(--border);
  border-radius:30px;
  color:var(--text-muted);
  font-size:16px;
  font-weight:500;
  transition:all 0.3s ease;
  backdrop-filter:blur(12px);
  position:relative;
}
.search-type label:hover {
  background:rgba(0,255,187,0.2);
  color:#fff;
  border-color:var(--primary);
  box-shadow:0 0 16px var(--primary-glow);
}
.search-type label.selected {
  background:rgba(0,255,187,0.3);
  color:#fff;
  border-color:var(--primary);
  box-shadow:0 0 16px var(--primary-glow);
}

/* 侧边栏、卡片等深色适配 */
#sidebar {
  width:220px;
  background:rgba(20,20,30,0.95);
  backdrop-filter:blur(16px);
  border-right:1px solid rgba(100,100,100,0.2);
  box-shadow:0 12px 36px rgba(0,0,0,0.6);
}
#logo {
  padding:28px 20px;
  font-size:26px;
  font-weight:700;
  text-align:center;
  color:var(--primary);
  border-bottom:1px solid rgba(100,100,100,0.2);
}
.cat { color:#ddd; }
.cat:hover { background:rgba(255,255,255,0.1); }
.cat.active { background:var(--primary); color:#000; }
#side-bottom div { color:#aaa; }
#side-bottom div:hover { color:var(--primary); }

#ad-top {
  background:rgba(20,20,30,0.8);
  border-bottom:1px solid rgba(100,100,100,0.2);
}
#content {
  flex:1;
  overflow:auto;
  padding:28px;
  background:rgba(0,0,0,0.4);
  display:none;
}
.card {
  background:var(--card-bg);
  backdrop-filter:blur(12px);
  box-shadow:0 10px 26px rgba(0,0,0,0.5);
  color:#fff;
}
.card:hover {
  transform:translateY(-4px);
  box-shadow:0 18px 40px rgba(0,255,187,0.4);
}
.name { color:#fff; }
.desc { color:#bbb; }

/* 移动端 */
#overlay { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6); z-index:199; }
#hamburger { display:none; position:fixed; top:18px; left:18px; width:32px; height:24px; cursor:pointer; flex-direction:column; justify-content:space-between; z-index:201; }
#hamburger span { height:4px; background:#fff; border-radius:2px; transition:all .25s; }
@media (max-width:868px) {
  #sidebar { position:fixed; top:0; left:0; height:100%; transform:translateX(-100%); width:260px; }
  #sidebar.visible { transform:translateX(0); }
  #hamburger { display:flex; }
  body.sidebar-open #overlay { display:block; }
}
</style>
</head>
<body>

      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <!-- 搜索首页 -->
    <div id="search-bg">
      <div class="s-search">
        <!-- 顶部标签 -->
        <div class="s-type-list">

        <!-- 子引擎选项 -->
        <div class="search-type-wrapper">

            </div>
          </div>
          <div class="search-group group-b">
            <div class="search-type">
              <label for="type-baidu1" class="selected">百度</label>
              <label for="type-google1">谷歌</label>

          </div>

            <div class="search-type">

</div>

<script>
const API='/api/data';
const DEF_ICON='/icons/gray.png';
let currentEngine = "https://www.baidu.com/s?wd=";
let data=[];
let xmlDoc=null;
const categoryCache=new Map();

function getDomain(url){
  try{
    const h=new URL(url).hostname;
    return h.startsWith('www.')?h.slice(4):h;
  }catch{return 'example.com';}
}

fetch(API)
.then(r=>r.text())
.then(text=>{
  xmlDoc=new DOMParser().parseFromString(text,'text/xml');
  data=[...xmlDoc.querySelectorAll('category')].map(c=>({
    name:c.getAttribute('name'),
    subs:[...c.querySelectorAll('subcategory')].map(s=({
      name:s.getAttribute('name'),
      links:[...s.querySelectorAll('link')].map(l=({
        name:l.getAttribute('name'),
        url:l.getAttribute('url'),
        desc:l.getAttribute('desc')||'',
        icon:l.getAttribute('icon')||''
      }))
    }))
  }));
  renderCats();
  backToSearch();
});

/* 分类导航等函数保持不变 */
function renderCats(){
  const box=document.getElementById('cats');
  box.innerHTML='';
  data.forEach((cat,idx)=>{
    const el=document.createElement('div');
    el.className='cat';
    el.textContent=cat.name;
    el.onclick=()=>{ 
      document.querySelectorAll('.cat').forEach(c=>c.classList.remove('active')); 
      el.classList.add('active'); 
      loadCategory(idx);
    };
    box.appendChild(el);
  });
}

function loadCategory(idx){
  if(categoryCache.has(idx)){ showCategory(categoryCache.get(idx)); return; }
  const node=xmlDoc.querySelectorAll('category')[idx];
  const catData={ 
    name:node.getAttribute('name'), 
    subs:[...node.querySelectorAll('subcategory')].map(s=({ 
      name:s.getAttribute('name'), 
      links:[...s.querySelectorAll('link')].map(l=({ 
        name:l.getAttribute('name'), 
        url:l.getAttribute('url'), 
        desc:l.getAttribute('desc')||'', 
        icon:l.getAttribute('icon')||'' 
      })) 
    })) 
  };
  categoryCache.set(idx,catData);
  showCategory(catData);
}

function showCategory(cat){
  document.getElementById('search-bg').style.display='none';
  const cont=document.getElementById('content');
  cont.style.display='block';
  cont.innerHTML=`<div class="category-title" style="font-size:32px;font-weight:600;margin-bottom:16px;color:#fff;">${cat.name}</div>
  <div class="ad-box" style="margin:40px 0;padding:24px;background:rgba(255,255,255,0.1);border-radius:14px;text-align:center;box-shadow:0 4px 20px rgba(0,0,0,0.3);">
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-9474229114991789" data-ad-slot="9876543210" data-ad-format="auto"></ins>
  </div>`;
  (adsbygoogle=window.adsbygoogle||[]).push({});
  cat.subs.forEach(sub=>{
    if(!sub.links.length)return;
    cont.innerHTML+=`<div class="sub-title" style="font-size:20px;color:var(--primary);margin:36px 0 14px;padding-bottom:6px;border-bottom:2px solid var(--primary);">${sub.name}</div><div class="links"></div>`;
    const linksBox=cont.lastElementChild;
    sub.links.forEach(link=>{
      const a=document.createElement('a'); 
      a.className='card'; 
      a.href=link.url; 
      a.target='_blank';
      const img=document.createElement('img');
      const favicon=link.icon.trim()||`https://www.google.com/s2/favicons?sz=64&domain=${getDomain(link.url)}`;
      img.src=favicon; 
      img.onerror=()=>{img.src=DEF_ICON;};
      const textDiv=document.createElement('div'); 
      textDiv.className='text';
      textDiv.innerHTML=`<div class="name">${link.name}</div><div class="desc">${link.desc}</div>`;
      a.append(img,textDiv); 
      linksBox.appendChild(a);
    });
  });
  document.getElementById('logo').classList.add('return-mode');
  closeSidebarOnMobile();
}

function backToSearch(){
  document.getElementById('content').style.display='none';
  document.getElementById('search-bg').style.display='flex';
  document.getElementById('logo').classList.remove('return-mode');
  document.querySelectorAll('.cat').forEach(c=>c.classList.remove('active'));
  closeSidebarOnMobile();
}

function loadExternal(url){
  document.getElementById('search-bg').style.display='none';
  const cont=document.getElementById('content');
  cont.innerHTML='<iframe id="external-frame" src="'+url+'" style="width:100%;height:100%;border:none;"></iframe>';
  cont.style.display='flex';
  document.getElementById('logo').classList.add('return-mode');
  document.querySelectorAll('.cat').forEach(c=>c.classList.remove('active'));
  closeSidebarOnMobile();
}

function toggleSidebar(){
  document.getElementById('sidebar').classList.toggle('visible');
  document.body.classList.toggle('sidebar-open');
}

function closeSidebarOnMobile(){
  if(window.innerWidth<=868){
    document.getElementById('sidebar').classList.remove('visible');
    document.body.classList.remove('sidebar-open');
  }
}

  <input hidden type="radio" name="type" id="type-jd" value="https://search.jd.com/Search?keyword=" data-placeholder="京东">
  <input hidden type="radio" name="type" id="type-xiachufang" value="https://www.xiachufang.com/search/?keyword=" data-placeholder="下厨房">
  <input hidden type="radio" name="type" id="type-xiangha" value="https://www.xiangha.com/so/?q=caipu&s=" data-placeholder="香哈菜谱">
  <input hidden type="radio" name="type" id="type-12306" value="https://www.12306.cn/?" data-placeholder="12306">
  <input hidden type="radio" name="type" id="type-qunar" value="https://www.qunar.com/?" data-placeholder="去哪儿">

  <input hidden type="radio" name="type" id="type-zhaopin" value="https://sou.zhaopin.com/jobs/searchresult.ashx?kw=" data-placeholder="智联招聘">

</div>

/* 搜索引擎切换与 placeholder 更新 */
document.querySelectorAll('input[name="type"]').forEach(radio=>{
  radio.addEventListener("change",()=>{
    currentEngine = radio.value;
    const ph = radio.getAttribute("data-placeholder") || "输入关键字搜索";
    document.getElementById("search-text").placeholder = ph;
  });
});

/* 搜索功能 */
document.getElementById("search-text").addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    e.preventDefault();
    doSearch();
  }
});
function doSearch(){
  const kw = document.getElementById("search-text").value.trim();
  if(!kw) return;
  window.open(currentEngine + encodeURIComponent(kw), "_blank");
}

/* 顶部一级标签切换 */
document.querySelectorAll('.s-type-list label').forEach(label => {
  label.addEventListener('click', () => {
    // 高亮切换
    document.querySelectorAll('.s-type-list label').forEach(l => l.classList.remove('active'));
    label.classList.add('active');

    const groupId = label.getAttribute('data-id');
    document.querySelectorAll('.search-group').forEach(g => g.classList.remove('active'));
    document.querySelector(`.search-group.${groupId}`).classList.add('active');

    // 清空输入框内容
    document.getElementById('search-text').value = '';

    // 选中该组第一个选项（默认）
    const firstLabel = document.querySelector(`.search-group.${groupId} .search-type label:first-child`);
    if (firstLabel) {
      document.querySelectorAll('.search-type label').forEach(l => l.classList.remove('selected'));
      firstLabel.classList.add('selected');

      const radioId = firstLabel.getAttribute('for');
      const radio = document.getElementById(radioId);
      if (radio) {
        radio.checked = true;
        currentEngine = radio.value;
        document.getElementById('search-text').placeholder = radio.getAttribute("data-placeholder") || "输入关键字搜索";
      }

      // 三角形指示器定位到第一个选项下方
      const indicator = document.getElementById('indicator');
      indicator.style.marginLeft = `${firstLabel.offsetLeft + firstLabel.offsetWidth / 2}px`;
      indicator.classList.add('active');
    }
  });
});

/* 二级选项点击 */
document.querySelectorAll('.search-type label').forEach(label => {
  label.addEventListener('click', () => {
    // 高亮当前选中
    document.querySelectorAll('.search-type label').forEach(l => l.classList.remove('selected'));
    label.classList.add('selected');

    const radioId = label.getAttribute('for');
    const radio = document.getElementById(radioId);
    if (radio) {
      radio.checked = true;
      currentEngine = radio.value;
      document.getElementById('search-text').placeholder = radio.getAttribute("data-placeholder") || "输入关键字搜索";
    }

    // 移动三角形指示器
    const indicator = document.getElementById('indicator');
    indicator.style.marginLeft = `${label.offsetLeft + label.offsetWidth / 2}px`;
    indicator.classList.add('active');
  });
});
