<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>导航</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google AdSense -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
     crossorigin="anonymous"></script>

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background: #f8f9fa;
  color: #202124;
}

/* ===== 顶部 ===== */
header {
  background: #fff;
  border-bottom: 1px solid #dadce0;
  padding: 14px 24px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

header h1 {
  font-size: 20px;
  font-weight: 500;
  margin: 0;
  color: #1a73e8;
}

.top-ad {
  max-width: 728px;
  margin: 0 auto;
}

/* ===== 主体布局 ===== */
.layout {
  display: flex;
  max-width: 1440px;
  margin: 0 auto;
}

/* ===== 左侧菜单 ===== */
.sidebar {
  width: 260px;
  background: #fff;
  border-right: 1px solid #dadce0;
  padding: 16px;
}

.sidebar input {
  width: 100%;
  padding: 10px 12px;
  border-radius: 24px;
  border: 1px solid #dadce0;
  outline: none;
  font-size: 14px;
}

.category {
  margin-top: 16px;
}

.category-item {
  padding: 10px 14px;
  border-radius: 24px;
  cursor: pointer;
  font-size: 14px;
  color: #3c4043;
}

.category-item:hover {
  background: #f1f3f4;
}

.category-item.active {
  background: #e8f0fe;
  color: #1a73e8;
  font-weight: 500;
}

/* 底部固定三栏 */
.sidebar-footer {
  margin-top: 24px;
  border-top: 1px solid #dadce0;
  padding-top: 12px;
}

.sidebar-footer a {
  display: block;
  font-size: 13px;
  color: #5f6368;
  text-decoration: none;
  margin-bottom: 8px;
}

/* ===== 主内容区 ===== */
main {
  flex: 1;
  padding: 24px;
  min-height: 700px; /* 防抖动 */
}

/* 搜索首页 */
.search-home {
  max-width: 600px;
  margin: 120px auto;
  text-align: center;
}

.search-home input {
  width: 100%;
  padding: 14px 18px;
  font-size: 16px;
  border-radius: 32px;
  border: 1px solid #dadce0;
}

/* 分类内容 */
.sub {
  margin-bottom: 36px;
}

.sub h2 {
  font-size: 16px;
  font-weight: 500;
  margin-bottom: 12px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
  gap: 16px;
}

.card {
  background: #fff;
  border-radius: 12px;
  padding: 12px;
  display: flex;
  text-decoration: none;
  color: inherit;
  box-shadow: 0 1px 2px rgba(60,64,67,.15);
}

.card img {
  width: 40px;
  height: 40px;
  border-radius: 8px;
  margin-right: 12px;
}

.card .name {
  font-size: 14px;
  font-weight: 500;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.card .desc {
  font-size: 12px;
  color: #5f6368;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
}
</style>
</head>

<body>

<header>
  <h1>导航</h1>
  <div class="top-ad">
    <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-xxxxxxxx"
      data-ad-slot="1234567890"
      data-ad-format="auto"></ins>
  </div>
</header>

<div class="layout">
  <aside class="sidebar">
    <input placeholder="搜索网站…">
    <div class="category" id="cat"></div>

    <div class="sidebar-footer">
      <a href="#">网站提交</a>
      <a href="#">友情链接</a>
      <a href="#">关于导航</a>
    </div>
  </aside>

  <main id="main">
    <div class="search-home">
      <input placeholder="搜索你想访问的网站">
    </div>
  </main>
</div>

<script>
fetch('/api/data').then(r=>r.text()).then(xml=>{
  const doc=new DOMParser().parseFromString(xml,'text/xml');
  const cats=doc.querySelectorAll('category');
  const box=document.getElementById('cat');

  cats.forEach(c=>{
    const d=document.createElement('div');
    d.className='category-item';
    d.textContent=c.getAttribute('name');
    d.onclick=()=>show(c,d);
    box.appendChild(d);
  });

  function show(cat,el){
    document.querySelectorAll('.category-item').forEach(i=>i.classList.remove('active'));
    el.classList.add('active');
    const main=document.getElementById('main');
    main.innerHTML='';
    cat.querySelectorAll('subcategory').forEach(s=>{
      const links=s.querySelectorAll('link');
      if(!links.length) return;
      const sec=document.createElement('div');
      sec.className='sub';
      sec.innerHTML=`<h2>${s.getAttribute('name')}</h2><div class="grid"></div>`;
      const g=sec.querySelector('.grid');
      links.forEach(l=>{
        g.innerHTML+=`
<a class="card" href="${l.getAttribute('url')}" target="_blank">
  <img src="${l.getAttribute('icon')||''}">
  <div>
    <div class="name">${l.getAttribute('name')}</div>
    <div class="desc">${l.getAttribute('desc')||''}</div>
  </div>
</a>`;
      });
      main.appendChild(sec);
    });
  }
});
</script>

</body>
</html>
