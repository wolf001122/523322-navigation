<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>导航</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Google AdSense -->
<script async
  src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9474229114991789"
  crossorigin="anonymous"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #f8f9fa;
  color: #202124;
}

/* ===== 顶部广告 ===== */
.top-ad {
  background: #fff;
  border-bottom: 1px solid #e0e0e0;
  padding: 12px;
  text-align: center;
  min-height: 90px;
}

/* ===== 主布局 ===== */
.layout {
  display: flex;
  min-height: calc(100vh - 90px);
}

/* ===== 左侧导航 ===== */
.sidebar {
  width: 220px;
  background: #fff;
  border-right: 1px solid #e0e0e0;
  display: flex;
  flex-direction: column;
}

.sidebar-title {
  font-size: 18px;
  font-weight: 700;
  padding: 20px;
}

.menu {
  flex: 1;
}

.menu-item {
  padding: 10px 20px;
  font-size: 14px;
  cursor: pointer;
}

.menu-item:hover,
.menu-item.active {
  background: #e8f0fe;
  color: #1a73e8;
}

/* 底部固定栏 */
.sidebar-footer {
  border-top: 1px solid #e0e0e0;
  padding: 10px 0;
}

.sidebar-footer div {
  padding: 8px 20px;
  font-size: 13px;
  color: #5f6368;
  cursor: pointer;
}

.sidebar-footer div:hover {
  text-decoration: underline;
}

/* ===== 主内容 ===== */
.main {
  flex: 1;
  padding: 20px 30px;
  align-items: flex-start;
}

/* 二级分类 */
.subcategory {
  margin-bottom: 32px;
}

.subcategory-title {
  font-size: 16px;
  font-weight: 600;
  margin-bottom: 12px;
  color: #1f1f1f;
}

/* 卡片 */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 16px;
}

.card {
  background: #fff;
  border-radius: 8px;
  padding: 12px;
  display: flex;
  gap: 10px;
  text-decoration: none;
  color: inherit;
  box-shadow: 0 1px 4px rgba(0,0,0,.08);
  height: 80px;
}

.card img {
  width: 36px;
  height: 36px;
  border-radius: 6px;
  object-fit: cover;
  flex-shrink: 0;
}

.card-text {
  overflow: hidden;
}

.card-title {
  font-size: 14px;
  font-weight: 600;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.card-desc {
  font-size: 12px;
  color: #666;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
}
</style>
</head>

<body>

<div class="top-ad">
  <!-- AdSense 自动广告可放这里 -->
</div>

<div class="layout">
  <!-- 左侧 -->
  <div class="sidebar">
    <div class="sidebar-title">导　　航</div>
    <div class="menu" id="menu"></div>
    <div class="sidebar-footer">
      <div>网站提交</div>
      <div>友情链接</div>
      <div>关于导航</div>
    </div>
  </div>

  <!-- 主内容 -->
  <div class="main" id="main"></div>
</div>

<script>
const DATA_API = '/api/data';
const DEFAULT_ICON = '/icons/default.png';

let navData = [];

/* 加载 XML */
fetch(DATA_API)
  .then(r => r.text())
  .then(xml => {
    const dom = new DOMParser().parseFromString(xml, 'text/xml');
    navData = [...dom.querySelectorAll('category')].map(cat => ({
      name: cat.getAttribute('name'),
      subs: [...cat.querySelectorAll('subcategory')].map(sub => ({
        name: sub.getAttribute('name'),
        links: [...sub.querySelectorAll('link')].map(l => ({
          name: l.getAttribute('name'),
          url: l.getAttribute('url'),
          desc: l.getAttribute('desc') || '',
          icon: l.getAttribute('icon') || DEFAULT_ICON
        }))
      }))
    }));
    renderMenu();
  });

function renderMenu() {
  const menu = document.getElementById('menu');
  navData.forEach(cat => {
    const div = document.createElement('div');
    div.className = 'menu-item';
    div.textContent = cat.name;
    div.onclick = () => showCategory(cat);
    menu.appendChild(div);
  });
}

function showCategory(cat) {
  const main = document.getElementById('main');
  main.innerHTML = '';

  cat.subs.forEach(sub => {
    if (!sub.links.length) return;

    const block = document.createElement('div');
    block.className = 'subcategory';

    block.innerHTML = `
      <div class="subcategory-title">${sub.name}</div>
      <div class="cards">
        ${sub.links.map(l => `
          <a class="card" href="${l.url}" target="_blank">
            <img src="${l.icon}" onerror="this.src='${DEFAULT_ICON}'">
            <div class="card-text">
              <div class="card-title">${l.name}</div>
              <div class="card-desc">${l.desc}</div>
            </div>
          </a>
        `).join('')}
      </div>
    `;

    main.appendChild(block);
  });
}
</script>

</body>
</html>
