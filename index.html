<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1600"> <!-- 电脑专用 -->
  <title>网址导航 - 实用资源站</title>
  <link rel="stylesheet" href="style.css">

  <!-- Google AdSense 核心脚本 -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9474229114991789"
          crossorigin="anonymous"></script>

  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#f5f5f5; }
    .container { display:flex; max-width:1800px; margin:0 auto; min-height:100vh; }

    /* 左侧菜单 */
    .sidebar { width:280px; background:#fff; border-right:1px solid #eee; padding:30px 20px; position:fixed; height:100%; overflow-y:auto; box-shadow:2px 0 10px rgba(0,0,0,0.05); }
    .sidebar h3 { margin:0 0 30px; text-align:center; font-size:24px; color:#333; cursor:pointer; transition:0.3s; }
    .sidebar h3:hover { color:#1976d2; }
    .sidebar ul { list-style:none; padding:0; }
    .sidebar li { margin:10px 0; }
    .sidebar a { display:block; padding:15px; background:#f8f9fa; border-radius:10px; text-decoration:none; color:#333; font-size:16px; text-align:center; transition:0.3s; }
    .sidebar a:hover, .sidebar a.active { background:#e3f2fd; color:#1976d2; font-weight:bold; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    .sidebar .bottom-links { margin-top:30px; border-top:1px solid #eee; padding-top:20px; }

    /* 主内容区 */
    .main { margin-left:280px; flex:1; padding:0; min-height:100vh; }

    /* 内容区域（紧贴顶部，无垂直居中） */
    #contentArea { padding:40px; background:#fff; min-height:calc(100vh - 80px); } /* 调整为紧贴顶部 */
    #contentArea h2 { font-size:28px; margin-bottom:40px; color:#1976d2; text-align:left; border-bottom:2px solid #eee; padding-bottom:10px; } /* 标题样式像图片 */

    .links-grid { display:grid; grid-template-columns:repeat(4, 1fr); gap:30px; width:100%; max-width:1200px; }

    /* 链接卡片 */
    .link-card { background:white; padding:30px; border-radius:16px; box-shadow:0 4px 20px rgba(0,0,0,0.1); text-align:center; transition:0.3s; height:200px; display:flex; flex-direction:column; justify-content:center; align-items:center; }
    .link-card:hover { transform:translateY(-5px); box-shadow:0 10px 30px rgba(0,0,0,0.15); }
    .link-card img { width:60px; height:60px; margin-bottom:15px; object-fit:contain; }
    .link-card a { font-size:18px; color:#1976d2; text-decoration:none; font-weight:bold; }
    .link-card .desc { color:#666; font-size:14px; margin-top:8px; }

    /* 广告位 */
    .ad-top { text-align:center; margin:0; padding:20px 0; background:#fff; }
    .ad-side { position:fixed; right:30px; top:100px; width:300px; }

    footer { text-align:center; padding:40px; color:#666; width:100%; }
  </style>
</head>
<body>
  <!-- 顶部广告 728x90 -->
  <div class="ad-top">
    <ins class="adsbygoogle"
         style="display:inline-block;width:728px;height:90px"
         data-ad-client="ca-pub-9474229114991789"
         data-ad-format="auto"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <div class="container">
    <!-- 左侧菜单 -->
    <div class="sidebar">
      <h3 onclick="showDefaultSearchEngines()">导航</h3> <!-- 点击返回搜索引擎 -->
      <ul id="categoriesList">
        <!-- 动态生成分类 -->
      </ul>
      <!-- 底部固定链接 -->
      <div class="bottom-links">
        <a href="javascript:void(0)" onclick="showSiteSubmission()">网站提交事务</a>
        <a href="javascript:void(0)" onclick="showFriendlyLinks()">友情链接</a>
        <a href="javascript:void(0)" onclick="showAboutNavigation()">关于导航</a>
      </div>
    </div>

    <!-- 右侧主内容 -->
    <div class="main">
      <div id="contentArea">
        <!-- 默认显示搜索引擎（水平 4 列，不垂直居中） -->
        <h2>百度一下，你就知道</h2>
        <div class="links-grid" id="defaultContent">
          <div class="link-card">
            <img src="https://cdn.freebiesupply.com/logos/thumbs/2x/baidu-icon-logo.png" alt="百度">
            <a href="https://www.baidu.com" target="_blank">百度</a>
            <div class="desc">百度一下，你就知道</div>
          </div>
          <div class="link-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1024px-Google_%22G%22_Logo.svg.png" alt="Google">
            <a href="https://www.google.com" target="_blank">Google</a>
            <div class="desc">全球最强搜索引擎</div>
          </div>
          <div class="link-card">
            <img src="https://assets.stickpng.com/images/623afb0d27d4946aceae2faa.png" alt="Bing">
            <a href="https://www.bing.com" target="_blank">Bing</a>
            <div class="desc">微软必应搜索</div>
          </div>
          <div class="link-card">
            <img src="https://img.88icon.com/download/jpg/201912/d1694c5b671f8f7e6e2ea7ec1f67c82e.jpg!bg" alt="360搜索">
            <a href="https://www.so.com" target="_blank">360搜索</a>
            <div class="desc">安全搜索</div>
          </div>
        </div>
      </div>
    </div>

    <!-- 右侧大广告 300x600 -->
    <div class="ad-side">
      <ins class="adsbygoogle"
           style="display:inline-block;width:300px;height:600px"
           data-ad-client="ca-pub-9474229114991789"
           data-ad-format="auto"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </div>

  <footer>© 2025 吾爱三三两两导航站</footer>

  <script>
    let categories = [];

    async function loadData() {
      try {
        const res = await fetch('/api/data');
        const xml = await res.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(xml, 'text/xml');
        categories = Array.from(doc.querySelectorAll('category')).map(cat => ({
          name: cat.getAttribute('name'),
          links: Array.from(cat.querySelectorAll('link')).map(l => ({
            name: l.getAttribute('name'),
            url: l.getAttribute('url'),
            desc: l.getAttribute('desc') || '',
            icon: l.getAttribute('icon') || 'https://via.placeholder.com/60?text=ICON'
          }))
        }));

        renderSidebar();
        showDefaultSearchEngines(); // 首次只显示搜索引擎
      } catch (e) {
        console.error(e);
      }
    }

    // 渲染左侧分类
    function renderSidebar() {
      const list = document.getElementById('categoriesList');
      list.innerHTML = '';
      categories.forEach(cat => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.textContent = cat.name;
        a.href = 'javascript:void(0)';
        a.onclick = () => selectCategory(cat.name);
        li.appendChild(a);
        list.appendChild(li);
      });
    }

    // 显示默认搜索引擎（4 列水平）
    function showDefaultSearchEngines() {
      const area = document.getElementById('contentArea');
      area.innerHTML = `
        <h2>百度一下，你就知道</h2>
        <div class="links-grid" id="defaultContent">
          <div class="link-card">
            <img src="https://cdn.freebiesupply.com/logos/thumbs/2x/baidu-icon-logo.png" alt="百度">
            <a href="https://www.baidu.com" target="_blank">百度</a>
            <div class="desc">百度一下，你就知道</div>
          </div>
          <div class="link-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1024px-Google_%22G%22_Logo.svg.png" alt="Google">
            <a href="https://www.google.com" target="_blank">Google</a>
            <div class="desc">全球最强搜索引擎</div>
          </div>
          <div class="link-card">
            <img src="https://assets.stickpng.com/images/623afb0d27d4946aceae2faa.png" alt="Bing">
            <a href="https://www.bing.com" target="_blank">Bing</a>
            <div class="desc">微软必应搜索</div>
          </div>
          <div class="link-card">
            <img src="https://img.88icon.com/download/jpg/201912/d1694c5b671f8f7e6e2ea7ec1f67c82e.jpg!bg" alt="360搜索">
            <a href="https://www.so.com" target="_blank">360搜索</a>
            <div class="desc">安全搜索</div>
          </div>
        </div>
      `;

      document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
    }

    // 点击分类显示内容
    function selectCategory(name) {
      const cat = categories.find(c => c.name === name);
      if (!cat) return;

      const area = document.getElementById('contentArea');
      area.innerHTML = `
        <h2>${cat.name}</h2>
        <div class="links-grid">
          ${cat.links.map(link => `
            <div class="link-card">
              <img src="${link.icon}" alt="${link.name}">
              <a href="${link.url}" target="_blank">${link.name}</a>
              <div class="desc">${link.desc}</div>
            </div>
          `).join('')}
        </div>
      `;

      document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
      document.querySelector(`.sidebar a[onclick="selectCategory('${name}')"]`)?.classList.add('active');
    }

    // 网站提交事务内容
    function showSiteSubmission() {
      const area = document.getElementById('contentArea');
      area.innerHTML = `
        <h2>网站提交事务</h2>
        <p>欢迎提交您的网站！请发送邮箱到 abc88620@gmail.com，提供网站名称、URL、描述和分类。</p>
        <form style="max-width:600px; margin:0 auto;">
          <input placeholder="网站名称" style="width:100%; padding:10px; margin:10px 0;">
          <input placeholder="URL" style="width:100%; padding:10px; margin:10px 0;">
          <textarea placeholder="描述" rows="5" style="width:100%; padding:10px; margin:10px 0;"></textarea>
          <button type="submit" style="padding:10px 20px; background:#1976d2; color:white; border:none; border-radius:6px;">提交</button>
        </form>
      `;
    }

    // 友情链接内容
    function showFriendlyLinks() {
      const area = document.getElementById('contentArea');
      area.innerHTML = `
        <h2>友情链接</h2>
        <div class="links-grid">
          <div class="link-card">
            <img src="https://via.placeholder.com/60?text=Link1" alt="链接1">
            <a href="https://example.com" target="_blank">友情链接1</a>
            <div class="desc">描述1</div>
          </div>
          <!-- 添加更多友情链接 -->
        </div>
      `;
    }

    // 关于导航内容
    function showAboutNavigation() {
      const area = document.getElementById('contentArea');
      area.innerHTML = `
        <h2>关于导航</h2>
        <p>吾爱三三两两导航站是一个实用资源导航网站，提供常用工具、生物信息、云服务器等分类，方便用户快速访问。</p>
        <p>版本：1.0 | 更新日期: 2025-12-12 | 联系: abc88620@gmail.com</p>
      `;
    }

    // 启动
    loadData();
  </script>
</body>
</html>
