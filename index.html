<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>导航</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="google-adsense-account" content="ca-pub-9474229114991789">

<!-- Google AdSense -->
<script async
  src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9474229114991789"
  crossorigin="anonymous"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:#f5f6f7;
  color:#333;
  height:100vh;
  overflow:hidden;
}
#layout{
  display:flex;
  height:100vh;
  width:100vw;
}

/* ================= 左侧分类 ================= */
#sidebar{
  width:220px;
  background:#fff;
  border-right:1px solid #e5e5e5;
  display:flex;
  flex-direction:column;
}
#logo{
  padding:20px;
  font-size:20px;
  font-weight:600;
  text-align:center;
  border-bottom:1px solid #eee;
}
#cats{
  flex:1;
  overflow-y:auto;
}
.cat{
  padding:12px 18px;
  cursor:pointer;
}
.cat:hover{
  background:#f0f3f6;
}
#side-bottom{
  border-top:1px solid #eee;
  padding:10px;
}

/* ================= 主区域 ================= */
#main{
  flex:1;
  overflow-y:auto;
  padding:0;
}

/* 顶部广告 */
#ad-top{
  background:#fff;
  border-bottom:1px solid #eee;
  padding:10px;
  text-align:center;
}

/* 搜索页 */
#search-page{
  height:calc(100vh - 90px);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}
#search-box{
  width:60%;
  max-width:600px;
}
#search-box input{
  width:100%;
  padding:14px;
  font-size:16px;
  border:1px solid #ccc;
  border-radius:24px;
  outline:none;
}
#engines{
  margin-top:15px;
  display:flex;
  gap:10px;
}
#engines button{
  padding:6px 14px;
  border:1px solid #ccc;
  background:#fff;
  border-radius:14px;
  cursor:pointer;
}

/* 分类页 */
#content{
  padding:20px;
}
.back{
  margin-bottom:10px;
  color:#409eff;
  cursor:pointer;
}

/* 广告位 */
.ad-box{
  margin:20px 0;
  padding:10px;
  background:#fff;
  border:1px solid #eee;
  text-align:center;
}

/* 分类内容 */
.category-title{
  font-size:22px;
  margin:10px 0;
}
.sub-title{
  color:#666;
  margin:10px 0;
}
.links{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:15px;
}
.card{
  display:flex;
  align-items:center;
  padding:10px;
  background:#fff;
  border-radius:8px;
  text-decoration:none;
  color:inherit;
  box-shadow:0 1px 4px rgba(0,0,0,.06);
}
.card img{
  width:36px;
  height:36px;
  min-width:36px;
  min-height:36px;
  object-fit:contain;
  background:#f0f0f0;
  border-radius:6px;
}
.text{
  margin-left:10px;
  overflow:hidden;
}
.name{
  font-size:14px;
  font-weight:600;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.desc{
  font-size:12px;
  color:#888;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
</style>
</head>

<body>
<div id="layout">

  <div id="sidebar">
    <div id="logo">导　航</div>
    <div id="cats"></div>
    <div id="side-bottom">
      <div>关于</div>
      <div>联系</div>
      <div>声明</div>
    </div>
  </div>

  <div id="main">

    <!-- 顶部广告 -->
    <div id="ad-top">
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-9474229114991789"
        data-ad-slot="1234567890"
        data-ad-format="auto"></ins>
      <script>(adsbygoogle=window.adsbygoogle||[]).push({});</script>
    </div>

    <!-- 搜索页 -->
    <div id="search-page">
      <div id="search-box">
        <input id="q" placeholder="搜索…" onkeydown="if(event.key==='Enter')go()">
        <div id="engines">
          <button onclick="engine='https://www.google.com/search?q='">Google</button>
          <button onclick="engine='https://www.baidu.com/s?wd='">百度</button>
          <button onclick="engine='https://www.bing.com/search?q='">Bing</button>
        </div>
      </div>
    </div>

    <!-- 分类内容 -->
    <div id="content" style="display:none"></div>

  </div>
</div>

<script>
const API='/api/data';
const DEF_ICON='/icons/default.png';
let engine='https://www.google.com/search?q=';
let data;

fetch(API).then(r=>r.text()).then(t=>{
  const xml=new DOMParser().parseFromString(t,'text/xml');
  data=[...xml.querySelectorAll('category')].map(c=>({
    name:c.getAttribute('name'),
    subs:[...c.querySelectorAll('subcategory')].map(s=>({
      name:s.getAttribute('name'),
      links:[...s.querySelectorAll('link')].map(l=>({
        name:l.getAttribute('name'),
        url:l.getAttribute('url'),
        desc:l.getAttribute('desc'),
        icon:l.getAttribute('icon')
      }))
    }))
  }));
  renderCats();
});

function renderCats(){
  const box=document.getElementById('cats');
  data.forEach(c=>{
    const d=document.createElement('div');
    d.className='cat';
    d.textContent=c.name;
    d.onclick=()=>showCategory(c);
    box.appendChild(d);
  });
}

function go(){
  const q=document.getElementById('q').value.trim();
  if(q)location.href=engine+encodeURIComponent(q);
}

function showCategory(c){
  document.getElementById('search-page').style.display='none';
  const cont=document.getElementById('content');
  cont.style.display='block';
  cont.innerHTML=`<div class="back" onclick="back()">← 返回搜索</div>
    <div class="category-title">${c.name}</div>

    <div class="ad-box">
      <ins class="adsbygoogle" style="display:block"
        data-ad-client="ca-pub-9474229114991789"
        data-ad-slot="9876543210"
        data-ad-format="auto"></ins>
    </div>
  `;
  (adsbygoogle=window.adsbygoogle||[]).push({});

  c.subs.forEach((s,i)=>{
    if(!s.links.length)return;
    cont.innerHTML+=`<div class="sub-title">${s.name}</div><div class="links" id="l${i}"></div>`;
    const box=document.getElementById('l'+i);
    s.links.forEach(l=>{
      const a=document.createElement('a');
      a.className='card';
      a.href=l.url;
      a.target='_blank';
      const img=document.createElement('img');
      img.src=l.icon&&l.icon.trim()?l.icon:DEF_ICON;
      img.onerror=()=>{img.onerror=null;img.src=DEF_ICON};
      a.appendChild(img);
      const t=document.createElement('div');
      t.className='text';
      t.innerHTML=`<div class="name">${l.name}</div><div class="desc">${l.desc||''}</div>`;
      a.appendChild(t);
      box.appendChild(a);
    });

    if(i===0){
      cont.innerHTML+=`<div class="ad-box">
        <ins class="adsbygoogle" style="display:block"
          data-ad-client="ca-pub-9474229114991789"
          data-ad-slot="1122334455"
          data-ad-format="auto"></ins></div>`;
      (adsbygoogle=window.adsbygoogle||[]).push({});
    }
  });
}

function back(){
  document.getElementById('content').style.display='none';
  document.getElementById('search-page').style.display='flex';
}
</script>

</body>
</html>
