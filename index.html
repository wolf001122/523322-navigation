<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>网址导航</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  margin: 0;
  font-family: system-ui, -apple-system;
  background: #f5f6f7;
  color: #202124;
}

/* 顶部 */
header {
  height: 56px;
  background: #ffffff;
  border-bottom: 1px solid #e0e0e0;
  display: flex;
  align-items: center;
  padding: 0 20px;
  font-size: 18px;
  font-weight: 600;
}

/* 主体布局 */
.container {
  display: flex;
  height: calc(100vh - 56px);
}

/* 左侧导航 */
nav {
  width: 220px;
  background: #ffffff;
  border-right: 1px solid #e0e0e0;
  padding: 12px 0;
}

nav a {
  display: block;
  padding: 12px 20px;
  color: #202124;
  text-decoration: none;
  font-size: 15px;
}

nav a:hover,
nav a.active {
  background: #e8f0fe;
  color: #1a73e8;
}

/* 主窗口 */
main {
  flex: 1;
  background: #f8f9fa;
  position: relative;
}

/* iframe */
#mainFrame {
  width: 100%;
  height: 100%;
  border: none;
  background: #f8f9fa;
  display: none;
}

/* 首页内容 */
#homeContent {
  padding: 24px;
}

.card {
  display: inline-flex;
  align-items: center;
  padding: 12px 16px;
  background: #ffffff;
  border-radius: 8px;
  box-shadow: 0 1px 4px rgba(0,0,0,.1);
  margin: 8px;
  cursor: pointer;
  transition: transform .15s;
}

.card:hover {
  transform: translateY(-2px);
}
</style>
</head>

<body>

<header>网址导航</header>

<div class="container">

  <!-- 左侧菜单 -->
  <nav>
    <a href="#" class="active" data-page="home">首页</a>
    <a href="#" data-page="submit">网站提交</a>
  </nav>

  <!-- 主窗口 -->
  <main>
    <!-- 首页 -->
    <div id="homeContent">
      <h2>欢迎使用网址导航</h2>
      <div class="card">百度</div>
      <div class="card">Google</div>
      <div class="card">Bing</div>
    </div>

    <!-- iframe 功能页 -->
    <iframe id="mainFrame"></iframe>
  </main>

</div>

<script>
const frame = document.getElementById('mainFrame');
const home = document.getElementById('homeContent');
const links = document.querySelectorAll('nav a');

/* 切换页面 */
function loadPage(page) {
  links.forEach(a => a.classList.remove('active'));
  document.querySelector(`nav a[data-page="${page}"]`).classList.add('active');

  if (page === 'home') {
    frame.style.display = 'none';
    frame.src = '';
    home.style.display = 'block';
  } else if (page === 'submit') {
    home.style.display = 'none';
    frame.style.display = 'block';
    frame.src = '/submit.html';
  }
}

/* 菜单事件 */
links.forEach(a => {
  a.addEventListener('click', e => {
    e.preventDefault();
    loadPage(a.dataset.page);
  });
});

/* 默认首页 */
loadPage('home');
</script>

</body>
</html>
