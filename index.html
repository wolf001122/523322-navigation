<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>导航</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="google-adsense-account" content="ca-pub-9474229114991789">

<!-- Google AdSense -->
<script async
  src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9474229114991789"
  crossorigin="anonymous"></script>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
  background:#f8f9fa;
  color:#202124;
  height:100vh;
  overflow:hidden;
}
#layout{display:flex;height:100vh;width:100vw}

/* ================= 左侧分类 ================= */
#sidebar{
  width:240px;
  background:#fff;
  border-right:1px solid #dadce0;
  display:flex;
  flex-direction:column;
}
#logo{
  padding:24px 20px;
  font-size:24px;
  font-weight:700;
  text-align:center;
  color:#5f6368;
  border-bottom:1px solid #dadce0;
}
#cats{
  flex:1;
  overflow-y:auto;
  padding:8px 0;
}
.cat{
  padding:14px 24px;
  cursor:pointer;
  font-size:15px;
  color:#3c4043;
}
.cat:hover{background:#f1f3f4}
.cat.active{
  background:#e8f0fe;
  color:#1a73e8;
}

/* 左下角 */
#side-bottom{
  border-top:1px solid #dadce0;
  padding:16px 24px;
  font-size:14px;
  color:#5f6368;
}
#side-bottom div{
  margin-bottom:8px;
  cursor:pointer;
}
#side-bottom div:hover{color:#1a73e8}

/* ================= 主区域 ================= */
#main{flex:1;overflow-y:auto}

/* 顶部广告 */
#ad-top{
  background:#fff;
  border-bottom:1px solid #dadce0;
  padding:12px;
  text-align:center;
}

/* ================= 搜索页 ================= */
#search-page{
  height:calc(100vh - 60px);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:40px;
}
#search-box{
  width:100%;
  max-width:680px;
  display:flex; /* ★ 修复：支持按钮在右侧 */
}
#search-box input{
  flex:1;
  padding:16px 20px;
  font-size:18px;
  border:1px solid #dadce0;
  border-radius:28px 0 0 28px;
  outline:none;
}
#search-box button{
  padding:0 24px;
  border:1px solid #dadce0;
  border-left:none;
  border-radius:0 28px 28px 0;
  background:#1a73e8;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}

/* 搜索引擎 */
#engines{
  margin-top:20px;
  display:flex;
  gap:12px;
}
#engines button{
  padding:10px 20px;
  border:1px solid #dadce0;
  background:#fff;
  border-radius:24px;
  cursor:pointer;
}
#engines button.active{
  background:#e8f0fe;
  color:#1a73e8;
}

/* ================= 分类内容 ================= */
#content{padding:24px;display:none}
.back{
  margin-bottom:16px;
  color:#1a73e8;
  cursor:pointer;
}

/* 广告位 */
.ad-box{
  margin:32px 0;
  padding:16px;
  background:#fff;
  border:1px solid #dadce0;
  border-radius:8px;
  text-align:center;
}

/* 分类内容 */
.category-title{
  font-size:28px;
  margin-bottom:8px;
}
.sub-title{
  font-size:18px;
  margin:24px 0 12px;
}

/* 卡片 */
.links{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:16px;
}
.card{
  display:flex;
  align-items:flex-start;
  height:96px;             /* ★ 修复：统一高度 */
  padding:16px;
  background:#fff;
  border-radius:12px;
  text-decoration:none;
  color:inherit;
}
.card img{
  width:48px;
  height:48px;
}
.text{margin-left:16px;overflow:hidden}
.name{
  font-size:15px;
  font-weight:500;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.desc{
  font-size:13px;
  color:#5f6368;
  margin-top:4px;
  display:-webkit-box;      /* ★ 修复：多行截断 */
  -webkit-line-clamp:2;
  -webkit-box-orient:vertical;
  overflow:hidden;
}
</style>
</head>

<body>
<div id="layout">
  <div id="sidebar">
    <div id="logo">导 航</div>
    <div id="cats"></div>
    <div id="side-bottom">
      <!-- ★ 修复：主内容区显示 -->
      <div onclick="showSubmit()">网站提交</div>
      <div onclick="showLinks()">友情链接</div>
      <div onclick="showAbout()">关于导航</div>
    </div>
  </div>

  <div id="main">
    <div id="ad-top">
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-9474229114991789"
        data-ad-slot="1234567890"
        data-ad-format="auto"></ins>
    </div>

    <!-- 搜索页 -->
    <div id="search-page">
      <div id="search-box">
        <input id="q" placeholder="搜索…" 
          onkeydown="if(event.key==='Enter')go()">
        <button onclick="go()">搜索</button>
      </div>
      <div id="engines">
        <button class="active" onclick="setEngine(this,'https://www.google.com/search?q=')">Google</button>
        <button onclick="setEngine(this,'https://www.baidu.com/s?wd=')">百度</button>
        <button onclick="setEngine(this,'https://www.bing.com/search?q=')">Bing</button>
      </div>
    </div>

    <!-- 分类内容 -->
    <div id="content"></div>
  </div>
</div>

<script>
/* ================= 原有核心逻辑：完整保留 ================= */
const API='/api/data';
const DEF_ICON='/icons/default.png';
let engine='https://www.google.com/search?q=';
let data;

/* ★ 原 XML 分类加载：未删任何一行 */
fetch(API).then(r=>r.text()).then(t=>{
  const xml=new DOMParser().parseFromString(t,'text/xml');
  data=[...xml.querySelectorAll('category')].map(c=>({
    name:c.getAttribute('name'),
    subs:[...c.querySelectorAll('subcategory')].map(s=>({
      name:s.getAttribute('name'),
      links:[...s.querySelectorAll('link')].map(l=>({
        name:l.getAttribute('name'),
        url:l.getAttribute('url'),
        desc:l.getAttribute('desc'),
        icon:l.getAttribute('icon')
      }))
    }))
  }));
  renderCats();
});

/* 一级分类渲染 */
function renderCats(){
  const box=document.getElementById('cats');
  box.innerHTML='';
  data.forEach(c=>{
    const d=document.createElement('div');
    d.className='cat';
    d.textContent=c.name;
    d.onclick=()=>showCategory(c);
    box.appendChild(d);
  });
}

/* 搜索 */
function go(){
  const q=document.getElementById('q').value.trim();
  if(q) window.open(engine+encodeURIComponent(q),'_blank');
}
function setEngine(btn,url){
  engine=url;
  document.querySelectorAll('#engines button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
}

/* 分类页（原逻辑完整保留） */
function showCategory(c){
  document.getElementById('search-page').style.display='none';
  const cont=document.getElementById('content');
  cont.style.display='block';
  cont.innerHTML=`<div class="back" onclick="back()">← 返回搜索</div>
    <div class="category-title">${c.name}</div>
    <div class="ad-box">
      <ins class="adsbygoogle" style="display:block"
        data-ad-client="ca-pub-9474229114991789"
        data-ad-slot="9876543210"
        data-ad-format="auto"></ins>
    </div>`;
  (adsbygoogle=window.adsbygoogle||[]).push({});

  c.subs.forEach((s,i)=>{
    if(!s.links.length)return;
    cont.innerHTML+=`<div class="sub-title">${s.name}</div><div class="links" id="l${i}"></div>`;
    const box=document.getElementById('l'+i);
    s.links.forEach(l=>{
      const a=document.createElement('a');
      a.className='card';
      a.href=l.url;
      a.target='_blank';

      const img=document.createElement('img');
      img.src=l.icon||DEF_ICON;
      img.onerror=()=>img.src=DEF_ICON;

      const t=document.createElement('div');
      t.className='text';
      t.innerHTML=`<div class="name">${l.name}</div><div class="desc">${l.desc||''}</div>`;

      a.appendChild(img);
      a.appendChild(t);
      box.appendChild(a);
    });
  });
}

function back(){
  document.getElementById('content').style.display='none';
  document.getElementById('search-page').style.display='flex';
}

/* ===== 补充页 ===== */
function showSubmit(){
  document.getElementById('search-page').style.display='none';
  document.getElementById('content').style.display='block';
  document.getElementById('content').innerHTML='<h2>网站提交（后台审核）</h2>';
}
function showLinks(){
  document.getElementById('search-page').style.display='none';
  document.getElementById('content').style.display='block';
  document.getElementById('content').innerHTML='<h2>友情链接</h2>';
}
function showAbout(){
  document.getElementById('search-page').style.display='none';
  document.getElementById('content').style.display='block';
  document.getElementById('content').innerHTML='<h2>关于导航</h2>';
}
</script>
</body>
</html>
