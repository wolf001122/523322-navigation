<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>导航</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Google AdSense -->
<script async
  src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9474229114991789"
  crossorigin="anonymous"></script>

<style>
* { box-sizing: border-box; }

html, body {
  height: 100%;
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #f8f9fa;
  color: #202124;
}

/* ===== 页面整体 ===== */
.page {
  display: flex;
  flex-direction: column;
  height: 100vh;
}

/* ===== 顶部广告 ===== */
.top-ad {
  background: #fff;
  border-bottom: 1px solid #e0e0e0;
  min-height: 90px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== 主体区域 ===== */
.layout {
  flex: 1;
  display: flex;
  overflow: hidden;
}

/* ===== 左侧导航 ===== */
.sidebar {
  width: 220px;
  background: #fff;
  border-right: 1px solid #e0e0e0;
  display: flex;
  flex-direction: column;
}

.sidebar-title {
  font-size: 18px;
  font-weight: 700;
  padding: 20px;
}

.menu {
  flex: 1;
  overflow-y: auto;
}

.menu-item {
  padding: 10px 20px;
  font-size: 14px;
  cursor: pointer;
}

.menu-item:hover {
  background: #e8f0fe;
  color: #1a73e8;
}

/* 底部固定 */
.sidebar-footer {
  border-top: 1px solid #e0e0e0;
  padding: 10px 0;
}

.sidebar-footer div {
  padding: 8px 20px;
  font-size: 13px;
  color: #5f6368;
  cursor: pointer;
}

/* ===== 主内容 ===== */
.main {
  flex: 1;
  overflow-y: auto;
  padding: 24px 32px;
}

/* ===== 搜索主视图 ===== */
.search-view {
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.search-box {
  width: 100%;
  max-width: 600px;
}

.search-box input {
  width: 100%;
  height: 52px;
  font-size: 18px;
  padding: 0 20px;
  border-radius: 26px;
  border: 1px solid #dcdcdc;
  outline: none;
}

.search-box input:focus {
  border-color: #1a73e8;
}

/* ===== 分类视图 ===== */
.back-link {
  font-size: 14px;
  color: #1a73e8;
  cursor: pointer;
  margin-bottom: 16px;
}

.subcategory {
  margin-bottom: 32px;
}

.subcategory-title {
  font-size: 16px;
  font-weight: 600;
  margin-bottom: 12px;
}

/* 卡片 */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 16px;
}

.card {
  background: #fff;
  border-radius: 8px;
  padding: 12px;
  display: flex;
  gap: 10px;
  text-decoration: none;
  color: inherit;
  height: 80px;
  box-shadow: 0 1px 4px rgba(0,0,0,.08);
}

.card img {
  width: 36px;
  height: 36px;
  border-radius: 6px;
}

.card-title {
  font-size: 14px;
  font-weight: 600;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.card-desc {
  font-size: 12px;
  color: #666;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
}
</style>
</head>

<body>
<div class="page">

  <div class="top-ad">
    <!-- AdSense 广告位 -->
  </div>

  <div class="layout">
    <div class="sidebar">
      <div class="sidebar-title">导　　航</div>
      <div class="menu" id="menu"></div>
      <div class="sidebar-footer">
        <div>网站提交</div>
        <div>友情链接</div>
        <div>关于导航</div>
      </div>
    </div>

    <div class="main" id="main"></div>
  </div>
</div>

<script>
const DATA_API = '/api/data';
const DEFAULT_ICON = '/icons/default.png';
let navData = [];

fetch(DATA_API)
  .then(r => r.text())
  .then(xml => {
    const dom = new DOMParser().parseFromString(xml, 'text/xml');
    navData = [...dom.querySelectorAll('category')].map(cat => ({
      name: cat.getAttribute('name'),
      subs: [...cat.querySelectorAll('subcategory')].map(sub => ({
        name: sub.getAttribute('name'),
        links: [...sub.querySelectorAll('link')].map(l => ({
          name: l.getAttribute('name'),
          url: l.getAttribute('url'),
          desc: l.getAttribute('desc') || '',
          icon: l.getAttribute('icon') || DEFAULT_ICON
        }))
      }))
    }));
    renderMenu();
    showSearch(); // 默认显示搜索
  });

function renderMenu() {
  const menu = document.getElementById('menu');
  navData.forEach(cat => {
    const div = document.createElement('div');
    div.className = 'menu-item';
    div.textContent = cat.name;
    div.onclick = () => showCategory(cat);
    menu.appendChild(div);
  });
}

function showSearch() {
  document.getElementById('main').innerHTML = `
    <div class="search-view">
      <div class="search-box">
        <input type="text" placeholder="搜索你想访问的网站">
      </div>
    </div>
  `;
}

function showCategory(cat) {
  const main = document.getElementById('main');
  main.innerHTML = `<div class="back-link" onclick="showSearch()">← 返回搜索</div>`;

  cat.subs.forEach(sub => {
    if (!sub.links.length) return;

    const block = document.createElement('div');
    block.className = 'subcategory';

    block.innerHTML = `
      <div class="subcategory-title">${sub.name}</div>
      <div class="cards">
        ${sub.links.map(l => `
          <a class="card" href="${l.url}" target="_blank">
            <img src="${l.icon}" onerror="this.src='${DEFAULT_ICON}'">
            <div>
              <div class="card-title">${l.name}</div>
              <div class="card-desc">${l.desc}</div>
            </div>
          </a>
        `).join('')}
      </div>
    `;
    main.appendChild(block);
  });
}
</script>

</body>
</html>
