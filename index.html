<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>导航</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #f8f9fa;
  --card: #ffffff;
  --border: #e0e0e0;
  --text: #202124;
  --subtext: #5f6368;
  --blue: #1a73e8;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* ===== 顶部广告 ===== */
.top-ad {
  height: 90px;
  background: #fff;
  border-bottom: 1px solid var(--border);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  color: var(--subtext);
}

/* ===== 主体布局 ===== */
.layout {
  display: flex;
  height: calc(100vh - 90px);
}

/* ===== 左侧栏 ===== */
.sidebar {
  width: 240px;
  background: #fff;
  border-right: 1px solid var(--border);
  display: flex;
  flex-direction: column;
}

.sidebar .search {
  padding: 16px;
}

.sidebar input {
  width: 100%;
  padding: 8px 12px;
  border-radius: 20px;
  border: 1px solid var(--border);
  outline: none;
}

.menu {
  flex: 1;
  padding: 8px;
  overflow-y: auto;
}

.menu-item {
  padding: 10px 12px;
  border-radius: 8px;
  cursor: pointer;
  color: var(--text);
}

.menu-item:hover,
.menu-item.active {
  background: #e8f0fe;
  color: var(--blue);
}

.sidebar-footer {
  border-top: 1px solid var(--border);
  padding: 12px;
  font-size: 13px;
}

.sidebar-footer a {
  display: block;
  color: var(--subtext);
  text-decoration: none;
  margin-bottom: 6px;
}

.sidebar-footer a:hover {
  color: var(--blue);
}

/* ===== 内容区 ===== */
.content {
  flex: 1;
  padding: 40px;
  overflow-y: auto;
}

.search-home {
  max-width: 600px;
  margin: 120px auto;
}

.search-home input {
  width: 100%;
  padding: 14px 20px;
  font-size: 16px;
  border-radius: 30px;
  border: 2px solid #000;
}

/* ===== 分类内容 ===== */
.category-block {
  margin-bottom: 40px;
}

.sub-title {
  font-size: 15px;
  color: var(--subtext);
  margin: 20px 0 10px;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 14px;
}

.card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 12px;
  display: flex;
  gap: 10px;
  text-decoration: none;
  color: inherit;
  height: 72px; /* 防抖关键 */
}

.card img {
  width: 36px;
  height: 36px;
  border-radius: 6px;
  object-fit: cover;
}

.card .info {
  overflow: hidden;
}

.card .name {
  font-size: 14px;
  font-weight: 600;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.card .desc {
  font-size: 12px;
  color: var(--subtext);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
</style>
</head>

<body>

<!-- 顶部广告 -->
<div class="top-ad">
  <!-- 在这里粘贴 AdSense 代码 -->
  广告位（90px）
</div>

<div class="layout">
  <!-- 左侧 -->
  <aside class="sidebar">
    <div class="search">
      <input placeholder="搜索网站…" id="menuSearch">
    </div>

    <div class="menu" id="menu"></div>

    <div class="sidebar-footer">
      <a href="#">网站提交</a>
      <a href="#">友情链接</a>
      <a href="#">关于导航</a>
    </div>
  </aside>

  <!-- 主内容 -->
  <main class="content">
    <div id="content"></div>
  </main>
</div>

<script>
const API = '/api/data';
let NAV = null;

fetch(API)
  .then(r => r.text())
  .then(xml => {
    NAV = parseXML(xml);
    renderMenu();
    renderSearchHome();
  });

function parseXML(xml) {
  const dom = new DOMParser().parseFromString(xml, 'text/xml');
  return [...dom.querySelectorAll('category')].map(c => ({
    name: c.getAttribute('name'),
    subs: [...c.querySelectorAll('subcategory')].map(s => ({
      name: s.getAttribute('name'),
      links: [...s.querySelectorAll('link')].map(l => ({
        name: l.getAttribute('name'),
        url: l.getAttribute('url'),
        icon: l.getAttribute('icon') || '/icons/default.png',
        desc: l.getAttribute('desc') || ''
      }))
    }))
  }));
}

function renderMenu() {
  const m = document.getElementById('menu');
  NAV.forEach((c, i) => {
    const d = document.createElement('div');
    d.className = 'menu-item';
    d.textContent = c.name;
    d.onclick = () => {
      document.querySelectorAll('.menu-item').forEach(x => x.classList.remove('active'));
      d.classList.add('active');
      renderCategory(c);
    };
    m.appendChild(d);
  });
}

function renderSearchHome() {
  document.getElementById('content').innerHTML = `
    <div class="search-home">
      <input placeholder="搜索你想访问的网站">
    </div>
  `;
}

function renderCategory(cat) {
  const c = document.getElementById('content');
  c.innerHTML = '';
  cat.subs.forEach(s => {
    if (!s.links.length) return;
    const block = document.createElement('div');
    block.className = 'category-block';
    block.innerHTML = `<div class="sub-title">${s.name}</div><div class="cards"></div>`;
    const cards = block.querySelector('.cards');
    s.links.forEach(l => {
      cards.innerHTML += `
        <a class="card" href="${l.url}" target="_blank">
          <img src="${l.icon}" onerror="this.src='/icons/default.png'">
          <div class="info">
            <div class="name">${l.name}</div>
            <div class="desc">${l.desc}</div>
          </div>
        </a>
      `;
    });
    c.appendChild(block);
  });
}
</script>

</body>
</html>
