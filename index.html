<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>导航</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google AdSense（示例，换成你的） -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
     crossorigin="anonymous"></script>

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background: #f5f6f7;
  color: #333;
}

/* ===== 顶部 ===== */
header {
  background: #fff;
  border-bottom: 1px solid #e5e5e5;
  padding: 12px 20px;
  text-align: center;
}

.top-ad {
  max-width: 1200px;
  margin: 10px auto 0;
}

/* ===== 布局 ===== */
.container {
  display: flex;
  max-width: 1400px;
  margin: auto;
}

/* ===== 左侧菜单 ===== */
.sidebar {
  width: 260px;
  background: #fff;
  border-right: 1px solid #e5e5e5;
  padding: 15px;
}

.search-box input {
  width: 100%;
  padding: 8px;
  border-radius: 6px;
  border: 1px solid #ddd;
  outline: none;
}

.category-list {
  margin-top: 15px;
}

.category-item {
  padding: 8px;
  cursor: pointer;
  border-radius: 6px;
}
.category-item:hover,
.category-item.active {
  background: #409eff;
  color: #fff;
}

/* 底部 3 栏 */
.footer-links {
  margin-top: 20px;
  font-size: 13px;
}
.footer-links a {
  display: block;
  color: #666;
  text-decoration: none;
  margin-bottom: 6px;
}

/* ===== 主内容 ===== */
main {
  flex: 1;
  padding: 20px;
  min-height: 600px; /* 防抖动关键 */
}

/* 搜索首页 */
.search-home {
  text-align: center;
  margin-top: 80px;
}

.search-home input {
  width: 60%;
  padding: 12px;
  font-size: 16px;
}

/* 分类内容 */
.subcategory {
  margin-bottom: 30px;
}
.subcategory-title {
  font-size: 16px;
  margin-bottom: 10px;
}

.links {
  display: grid;
  grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
  gap: 15px;
}

.card {
  background: #fff;
  border-radius: 8px;
  padding: 10px;
  display: flex;
  text-decoration: none;
  color: inherit;
}

.card img {
  width: 36px;
  height: 36px;
  margin-right: 10px;
  border-radius: 6px;
}

.card .text {
  overflow: hidden;
}

.card .name {
  font-weight: 600;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.card .desc {
  font-size: 12px;
  color: #888;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
}
</style>
</head>

<body>

<header>
  <h1>导航</h1>
  <div class="top-ad">
    <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-xxxxxxxx"
      data-ad-slot="1234567890"
      data-ad-format="auto"></ins>
  </div>
</header>

<div class="container">
  <aside class="sidebar">
    <div class="search-box">
      <input placeholder="搜索网站…">
    </div>

    <div class="category-list" id="categories"></div>

    <div class="footer-links">
      <a href="#">网站提交</a>
      <a href="#">友情链接</a>
      <a href="#">关于导航</a>
    </div>
  </aside>

  <main id="main">
    <div class="search-home">
      <input placeholder="搜索你想要的网站">
    </div>
  </main>
</div>

<script>
const xmlApi = '/api/data';
let parsedData = [];

fetch(xmlApi).then(r=>r.text()).then(parseXML);

function parseXML(xmlText) {
  const xml = new DOMParser().parseFromString(xmlText,'text/xml');
  const cats = xml.querySelectorAll('category');
  const list = document.getElementById('categories');

  cats.forEach((cat,i)=>{
    const name = cat.getAttribute('name');
    const div = document.createElement('div');
    div.className='category-item';
    div.textContent=name;
    div.onclick=()=>showCategory(cat,div);
    list.appendChild(div);
  });
}

function showCategory(catNode,el){
  document.querySelectorAll('.category-item').forEach(i=>i.classList.remove('active'));
  el.classList.add('active');

  const main = document.getElementById('main');
  main.innerHTML='';

  catNode.querySelectorAll('subcategory').forEach(sub=>{
    const links=sub.querySelectorAll('link');
    if(!links.length) return;

    const box=document.createElement('div');
    box.className='subcategory';
    box.innerHTML=`<div class="subcategory-title">${sub.getAttribute('name')}</div><div class="links"></div>`;
    const grid=box.querySelector('.links');

    links.forEach(l=>{
      const a=document.createElement('a');
      a.className='card';
      a.href=l.getAttribute('url');
      a.target='_blank';
      a.innerHTML=`
        <img src="${l.getAttribute('icon')||''}">
        <div class="text">
          <div class="name">${l.getAttribute('name')}</div>
          <div class="desc">${l.getAttribute('desc')||''}</div>
        </div>`;
      grid.appendChild(a);
    });

    main.appendChild(box);
  });
}
</script>

</body>
</html>
