<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>导航</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google AdSense 自动广告（最稳） -->
<meta name="google-adsense-account" content="ca-pub-9474229114991789">
<script async
  src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9474229114991789"
  crossorigin="anonymous"></script>

<style>
* { box-sizing: border-box; }

html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #f5f6f7;
}

/* ===== 主布局 ===== */
.app {
  display: flex;
  width: 100%;
  height: 100%;
}

/* ===== 左侧导航 ===== */
.sidebar {
  width: 240px;
  background: #fff;
  border-right: 1px solid #e5e5e5;
  display: flex;
  flex-direction: column;
}

.sidebar h2 {
  margin: 20px;
  font-size: 18px;
  letter-spacing: 6px;
}

.menu {
  flex: 1;
  overflow-y: auto;
}

.menu div {
  padding: 10px 20px;
  cursor: pointer;
}

.menu div:hover {
  background: #f0f0f0;
}

.sidebar-footer {
  border-top: 1px solid #eee;
}

.sidebar-footer div {
  padding: 10px 20px;
  font-size: 13px;
  color: #666;
}

/* ===== 主区域 ===== */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.content {
  flex: 1;
  overflow-y: auto;
  padding: 30px;
}

/* ===== 搜索首页 ===== */
.search-home {
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.search-box {
  width: 60%;
  max-width: 600px;
}

.search-box input {
  width: 100%;
  padding: 16px 20px;
  font-size: 18px;
  border-radius: 30px;
  border: 1px solid #ccc;
}

/* ===== 分类视图 ===== */
.back {
  color: #409eff;
  cursor: pointer;
  margin-bottom: 20px;
}

.subcategory {
  margin-bottom: 30px;
}

.subcategory h3 {
  font-size: 16px;
  color: #555;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 15px;
}

.card {
  background: #fff;
  border-radius: 8px;
  padding: 12px;
  display: flex;
  gap: 10px;
  text-decoration: none;
  color: #333;
  box-shadow: 0 1px 4px rgba(0,0,0,.06);
}

.card img {
  width: 36px;
  height: 36px;
  border-radius: 6px;
  object-fit: cover;
}

.name, .desc {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.desc {
  font-size: 12px;
  color: #777;
}
</style>
</head>

<body>
<div class="app">

  <!-- 左侧 -->
  <div class="sidebar">
    <h2>导　　航</h2>
    <div class="menu" id="menu"></div>
    <div class="sidebar-footer">
      <div>网站提交</div>
      <div>友情链接</div>
      <div>关于导航</div>
    </div>
  </div>

  <!-- 主区 -->
  <div class="main">
    <div class="content" id="content"></div>
  </div>

</div>

<script>
const API = '/api/data';
const menu = document.getElementById('menu');
const content = document.getElementById('content');

fetch(API)
  .then(r => r.text())
  .then(xmlText => {
    const xml = new DOMParser().parseFromString(xmlText, 'text/xml');
    const cats = [...xml.querySelectorAll('category')];

    cats.forEach(c => {
      const d = document.createElement('div');
      d.textContent = c.getAttribute('name');
      d.onclick = () => showCategory(c);
      menu.appendChild(d);
    });

    showSearch();
  });

function showSearch() {
  content.innerHTML = `
    <div class="search-home">
      <div class="search-box">
        <input placeholder="搜索你想访问的网站">
      </div>
    </div>`;
}

function showCategory(cat) {
  content.innerHTML = `<div class="back" onclick="showSearch()">← 返回搜索</div>`;

  [...cat.querySelectorAll('subcategory')].forEach(s => {
    const links = [...s.querySelectorAll('link')];
    if (!links.length) return;

    const block = document.createElement('div');
    block.className = 'subcategory';
    block.innerHTML = `<h3>${s.getAttribute('name')}</h3><div class="cards"></div>`;
    const cards = block.querySelector('.cards');

    links.forEach(l => {
      const a = document.createElement('a');
      a.className = 'card';
      a.href = l.getAttribute('url');
      a.target = '_blank';
      a.innerHTML = `
        <img src="${l.getAttribute('icon') || ''}">
        <div>
          <div class="name">${l.getAttribute('name')}</div>
          <div class="desc">${l.getAttribute('desc') || ''}</div>
        </div>`;
      cards.appendChild(a);
    });

    content.appendChild(block);
  });
}
</script>
</body>
</html>
